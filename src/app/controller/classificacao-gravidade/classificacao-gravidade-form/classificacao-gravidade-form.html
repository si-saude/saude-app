<head>
<meta charset="utf-8">
</head>

<!-- Preload -->
<app-preload [msg]="msgPreload" [show]="showPreload"></app-preload>

<!-- Confirm Save -->
<app-confirm-save [show]="showConfirmSave" [msg]="msgConfirmSave" [goTo]="goTo"></app-confirm-save>

<div class="row form-container">
	<form #form="ngForm" class="col s12" (ngSubmit)="save()">

		<div class="row">

			<div class="input-field col s12">
				<label for="titulo">Titulo</label> 
				<input id="titulo" type="text" required maxlength="256"
				[(ngModel)]="classificacaoGravidade.titulo" name="classificacaoGravidade.titulo">
			</div>
		
		</div>

		<input id="id" name="id" type="hidden" [(ngModel)]="classificacaoGravidade.id" name="classificacaoGravidade.id"> 
		<input id="version" name="version" type="hidden" [(ngModel)]="classificacaoGravidade.version" name="classificacaoGravidade.version">
		
		<div class="mensagem">
			<app-mensagem-form *ngIf="verifyError" [color]="colorError" [msg]="msgError"></app-mensagem-form>
		</div>

		<div class='row row-btns'>
			<div class="col s6">
				<a [routerLink]="['/classificacao-gravidade']"
					class="btn btn-primary btn-listar">Listar</a>
			</div>
			<div class="col s6">
				<button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
			</div>
		</div>
	</form>
</div>

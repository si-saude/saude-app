<head>
<meta charset="utf-8">
</head>

<!-- Preload -->
<app-preload [msg]="msgPreload" [show]="showPreload"></app-preload>

<!-- Confirm Save -->
<app-confirm-save [show]="showConfirmSave" [msg]="msgConfirmSave" [goTo]="goTo"></app-confirm-save>  

<div class="row form-container">
	<form #form="ngForm" class="col s12" (ngSubmit)="save()">

		<div class="row">

			<div class="input-field col s12">
				<label for="codigo">Código</label>
				<input id="codigo" type="text" required
				name="codigo" [(ngModel)]="parteCorpoAtingida.codigo">
			</div>
			
			<div class="input-field col s12">
				<label for="descricao">Descrição</label>
				<input id="descricao" type="text" required
				name="descricao" [(ngModel)]="parteCorpoAtingida.descricao">
			</div>
			
		</div>

		<input id="id" name="id" type="hidden" [(ngModel)]="parteCorpoAtingida.id"> 
		<input id="version" name="version" type="hidden" [(ngModel)]="parteCorpoAtingida.version">

		<div class="mensagem">
			<app-mensagem-form *ngIf="verifyError" [color]="colorError" [msg]="msgError"></app-mensagem-form>
		</div>

		<div class='row row-btns'>
			<div class="col s6">
				<a [routerLink]="['/parte-corpo-atingida']"
					class="btn btn-primary btn-listar">Listar</a>
			</div>
			<div class="col s6">
				<button type="submit"
				class="btn btn-primary btn-salvar">Salvar</button>
			</div>
		</div>
	</form>
</div>

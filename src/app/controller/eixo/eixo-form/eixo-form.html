<head>
<meta charset="utf-8">
</head>

<!-- Preload -->
<app-preload [msg]="msgPreload" [show]="showPreload"></app-preload>

<!-- Confirm Save -->
<app-confirm-save [show]="showConfirmSave" [msg]="msgConfirmSave"
	[goTo]="goTo"></app-confirm-save>

<div class="row form-container">
	<form #form="ngForm" class="col s12" (ngSubmit)="save()">

		<div class="row">

			<div class="input-field col s12">
				<label for="titulo" data-error="Campo obrigatório.">Título</label> <input
					id="titulo" type="text" required name="eixo.titulo" maxlength="256"
					[(ngModel)]="eixo.titulo">
			</div>

		</div>

		<div class="row">
		
			<fieldset class="col s4">
				<legend>Equipe
				<a class="btn-floating waves-effect waves-light green btn-add-fieldset"
					(click)="getEquipes()"> <i
					class="material-icons center-icon">cached</i>
				</a></legend>
				<div class="input-field col s6 select-equipe">
					<select class="browser-default" required [(ngModel)]="eixo.equipe.id" name="equipe">
						<option disabled selected value=0>Selecione uma equipe</option>
						<option *ngFor="let equipe of equipes" value="{{equipe.id}}">{{equipe.nome}}</option>
					</select>
				</div>
			</fieldset>
			
		</div>

		<input id="id" type="hidden" name="eixo.id" [(ngModel)]="eixo.id">
		<input id="version" type="hidden" name="eixo.version"
			[(ngModel)]="eixo.version">

		<div class="mensagem">
			<app-mensagem-form *ngIf="verifyError" [color]="colorError"
				[msg]="msgError"></app-mensagem-form>
		</div>

		<div class='row row-btns'>
			<div class="col s6">
				<a [routerLink]="['/eixo']" class="btn btn-primary btn-listar">Listar</a>
			</div>
			<div class="col s6">
				<button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
			</div>
		</div>
	</form>
</div>

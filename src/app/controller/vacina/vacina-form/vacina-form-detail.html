<head>
<meta charset="utf-8">
</head>

<!-- Preload  -->
<app-preload [msg]="msgPreload" [show]="showPreload"></app-preload>

<!-- Confirm Save -->
<app-confirm-save [show]="showConfirmSave" [msg]="msgConfirmSave" [goTo]="goTo"></app-confirm-save>  

<div class="row form-container">
	<form #form="ngForm" class="col s12" (ngSubmit)="save()">

		<div class="row">

			<div class="input-field col s12">
				<label for="descricao">Descrição</label>
				<input id="descricao" type="text" disabled
				name="descricao" [(ngModel)]="vacina.descricao">
			</div>
		
		</div>
		
		<div class="row">

			<div class="input-field col s6">
				<label for="doses">Doses</label>
				<input id="doses" type="number" disabled
				name="doses" [(ngModel)]="vacina.doses">
			</div>
			
			<div class="input-field col s6">
				<label for="reforco">Reforço</label>
				<input id="reforco" type="number" disabled
				name="reforco" [(ngModel)]="vacina.reforco">
			</div>

		</div>

		<div class="mensagem">
			<app-mensagem-form *ngIf="verifyError" [color]="colorError" [msg]="msgError"></app-mensagem-form>
		</div>

		<div class='row row-btns'>
			<div class="col s6">
				<a [routerLink]="['/vacina']"
					class="btn btn-primary btn-listar">Listar</a>
			</div>
		</div>
	</form>
</div>

<head>
<meta charset="utf-8">
</head>

<!-- Preload -->
<app-preload [msg]="msgPreload" [show]="showPreload"></app-preload>

<!-- Confirm Save -->
<app-confirm-save [show]="showConfirmSave" [msg]="msgConfirmSave" [goTo]="goTo"></app-confirm-save>  

<div class="row form-container">
	<form #form="ngForm" class="col s12" (ngSubmit)="save()">

		<div class="row">

			<div class="input-field col s9">
				<label for="descricao" data-error="Campo obrigatório.">Descrição</label>
				<input id="descricao" type="text" required
				name="descricao" [(ngModel)]="categoriaRisco.descricao">
			</div>		
		
		</div>
				<div class="row">

			<div class="input-field col s9">
				<label for="observacao" data-error="Campo obrigatório.">Observação</label>
				<input id="observacao" type="text" required
				name="observacao" [(ngModel)]="categoriaRisco.observacao">
			</div>		
		
		</div>

		<input id="id" name="id" type="hidden" [(ngModel)]="categoriaRisco.id"> 
		<input id="version" name="version" type="hidden" [(ngModel)]="categoriaRisco.version">

		<div class="mensagem">
			<app-mensagem-form *ngIf="verifyError" [color]="colorError" [msg]="msgError"></app-mensagem-form>
		</div>

		<div class='row row-btns'>
			<div class="col s6">
				<a [routerLink]="['/categoria-risco']"
					class="btn btn-primary btn-listar">Listar</a>
			</div>
			<div class="col s3">
				<button type="submit"
				class="btn btn-primary btn-salvar">Salvar</button>
			</div>
		</div>
	</form>
</div>

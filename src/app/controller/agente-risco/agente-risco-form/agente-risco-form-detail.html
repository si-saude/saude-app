<head>
<meta charset="utf-8">
</head>

<!-- Preload -->
<app-preload [msg]="msgPreload" [show]="showPreload"></app-preload>

<!-- Confirm Save -->
<app-confirm-save [show]="showConfirmSave" [msg]="msgConfirmSave" [goTo]="goTo"></app-confirm-save>  

<div class="row form-container">
	<form #form="ngForm" class="col s12" (ngSubmit)="save()">

		<div class="row">

			<div class="input-field col s9">
				<label for="descricao">Descrição</label>
				<input id="descricao" type="text" disabled 
				name="descricao" [(ngModel)]="agenteRisco.descricao">
			</div>
			<div class="input-field col s9">
				<label for="categoriaAgenteRisco" >Categoria de Agente de Risco</label>
				<input id="categoriaAgenteRisco" type="text" disabled
				name="categoriaAgenteRisco" [(ngModel)]="agenteRisco.categoriaAgenteRisco">
			</div>		
		</div>

		<input id="id" name="id" type="hidden" [(ngModel)]="agenteRisco.id"> 
		<input id="version" name="version" type="hidden" [(ngModel)]="agenteRisco.version">

		<div class="mensagem">
			<app-mensagem-form *ngIf="verifyError" [color]="colorError" [msg]="msgError"></app-mensagem-form>
		</div>

		<div class='row row-btns'>
			<div class="col s6">
				<a [routerLink]="['/agente-risco']"
					class="btn btn-primary btn-listar">Listar</a>
			</div>			
		</div>
	</form>
</div>

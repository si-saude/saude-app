<head>
  <meta charset="utf-8">
</head>

<!-- -->
<app-mensagem-form *ngIf="verifyEmptyPaginas" [msg]="msgEmptyPaginas"
	[color]="colorEmptyPaginas"> </app-mensagem-form>

<!-- Preload  -->
<app-preload [msg]="msgPreload" [show]="showPreload"></app-preload>
 
<div class="collection">

	<div *ngFor="let perfil of array">
		<div class="row row-collection">
			<div class="col s10">
				<a [routerLinkActive]="['active']" class="collection-item">{{perfil.titulo}}</a>
			</div>
			<div class="col s1">
				<a [routerLink]="['/perfil/editar', perfil.id]"><i class="material-icons">mode_edit</i></a>
		 	</div>
		 	<div class="col s1">
				<a [ngStyle]="{'cursor': 'pointer'}" (click)="delete(perfil.id)"><i class="material-icons">delete</i></a>
		 	</div>
		</div>
	</div>
</div>

 <!-- Paginação -->
<ul class="pagination center-align">

	<li><a [ngStyle]="{'cursor': 'pointer'}" 
	(click)="goToPage(1)">
	<i class="material-icons arrow-pagination">first_page</i>
	</a></li>
	<li><a [ngStyle]="{'cursor': 'pointer'}" 
	(click)="goToPage(perfilFilter.getPageNumber()-1)">
	<i class="material-icons arrow-pagination">chevron_left</i>
	</a></li>
	
	<li [ngClass]="activePage(i+1)" class="waves-effect" 
	*ngFor="let pagina of paginas; let i = index">
	<a (click)="goToPage(i+1)">{{i+1}}
	</a></li>
	
	<li><a [ngStyle]="{'cursor': 'pointer'}" 
	(click)="goToPage(perfilFilter.getPageNumber()+1)">
	<i class="material-icons arrow-pagination">chevron_right</i>
	</a></li>
	<li><a [ngStyle]="{'cursor': 'pointer'}" 
	(click)="goToPage(paginas.length)">
	<i class="material-icons arrow-pagination">last_page</i>
	</a></li>

</ul>

<a class="waves-effect waves-light btn" (click)="openModal()">Filtro</a>
<a [routerLink]="['/perfil/cadastrar']" 
class="waves-effect waves-light btn button-add">Adicionar</a>


<!-- Modal Structure -->
<div id="modal" class="modal" materialize="modal" 
	[materializeParams]="modelParams" [materializeActions]="modalActions">

	<div class="input-field col s8">
		<div class="modal-content">
			<input type="text" id="titulo" [(ngModel)]="filter.titulo" name="titulo">
			<label for="titulo">Titulo</label>
		</div>
	</div>

	<div class="modal-footer">
		<a class="waves-effect waves-green btn-flat" (click)="closeModal()">Fechar</a>
    	<a class="modal-action modal-close waves-effect waves-green btn-flat" (click)="setFilter()">Filtrar</a>
  	</div>

</div>

<!-- Modal Structure -->
<div id="modal" class="modal" materialize="modal"
	[materializeParams]="modelParams" [materializeActions]="modalDelete">

	<h5 class="titleModalDelete">Confirmação para remoção</h5>
	<p class="paragraphModalDelete">Deseja realmente excluir esse
		campo?</p>
	<p class="paragraphModalDelete">Se desejar excluir, esse campo não
		poderá mais ser resgatado.</p>

	<div class="modal-footer">
		<a class="modal-action modal-close waves-effect waves-green btn-flat"
			(click)="confirmDelete()">Confirmar</a> <a
			class="waves-effect waves-green btn-flat"
			(click)="closeModalDelete()">Cancelar</a>
	</div>

</div>

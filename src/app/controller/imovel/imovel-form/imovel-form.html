<head>
<meta charset="utf-8">
</head>

<!-- Preload -->
<app-preload [msg]="msgPreload" [show]="showPreload"></app-preload>

<!-- Confirm Save -->
<app-confirm-save [show]="showConfirmSave" [msg]="msgConfirmSave" [goTo]="goTo"></app-confirm-save>  

<div class="row form-container">
	<form #form="ngForm" class="col s12" (ngSubmit)="save()">

		<div class="row">

			<div class="input-field col s8">
				<label for="nome">Nome</label>
				<input id="nome" type="text" 
				name="nome" [(ngModel)]="imovel.nome">
			</div>
			
			<div class="input-field col s4">
				<fieldset>
					<legend> Base </legend>
					<select name="imovel.base.id" required class="browser-default" [(ngModel)]="imovel.base.id">
						<option disabled selected value='0'>Selecione uma Base</option>
						<option *ngFor="let base of bases" value="{{base.id}}">{{base.nome}}</option>
					</select>
				</fieldset>
			</div>
		
		</div>

		<input id="id" name="id" type="hidden" [(ngModel)]="imovel.id"> 
		<input id="version" name="version" type="hidden" [(ngModel)]="imovel.version">

		<div class="mensagem">
			<app-mensagem-form *ngIf="verifyError" [color]="colorError" [msg]="msgError"></app-mensagem-form>
		</div>

		<div class='row row-btns'>
			<div class="col s6">
				<a [routerLink]="['/imovel']"
					class="btn btn-primary btn-listar">Listar</a>
			</div>
			<div class="col s6">
				<button type="submit"
				class="btn btn-primary btn-salvar">Salvar</button>
			</div>
		</div>
	</form>
</div>

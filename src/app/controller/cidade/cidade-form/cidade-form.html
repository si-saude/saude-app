<head>
<meta charset="utf-8">
</head>
<div class="center-align">
	<h5 [ngClass]="corTitulo">{{titulo}}</h5>
</div>
<div class="row form-container">
	<form class="col s12" [formGroup]="formulario" (ngSubmit)="save()">

		<div class="row">

			<div class="input-field col s8">
				<input id="nome" type="text" required 
				[(ngModel)]="cidade.nome"
				formControlName="nome">
				<label for="nome" data-error="Campo obrigatÃ³rio.">Nome</label>
			</div>
		
			<div class="input-field col s4">
				<input id="uf" type="text"
				[(ngModel)]="cidade.uf" 
				formControlName="uf">
				<label for="uf">UF</label>
			</div>
	
		</div>

		<input id="id" name="id" type="hidden" [(ngModel)]="cidade.id" formControlName="id"> 
		<input id="version" name="version" type="hidden" [(ngModel)]="cidade.version" formControlName="version">

		<app-mensagem-form *ngIf="verifyMsg" [color]="colorMsg" [msg]="msg"></app-mensagem-form>

		<div class='row row-btns'>
			<div class="col s6">
				<button type="submit" class="btn btn-primary"
					[disabled]="!isValid()">Salvar</button>
			</div>
			<div class="col s6">
				<a [routerLink]="['/cidade']"
					class="btn btn-primary btn-listar-perfis">Listar</a>
			</div>
		</div>
	</form>
</div>

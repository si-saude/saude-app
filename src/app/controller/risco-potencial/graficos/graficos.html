<head>

</head>


<div class="form-container">
	<p style="margin-left: 50px;" class="label-equipe-responsavel">
		<b>Equipe Respons√°vel:  {{riscoPotencial.equipeResponsavel.nome}}</b>
	</p>

	<div style="display: block">
		<canvas baseChart #baseChart="base-chart" [datasets]="barChartData"

	<div class='row row-btns'>

			<a [routerLink]="['/risco-potencial']"
				class="btn btn-primary btn-listar">Voltar</a>
		</div>
	</div>

</div>

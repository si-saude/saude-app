<head>
<meta charset="utf-8">
</head>

<!-- Preload -->
<app-preload [msg]="msgPreload" [show]="showPreload"></app-preload>

<!-- Confirm Save -->
<app-confirm-save [show]="showConfirmSave" [msg]="msgConfirmSave"
	[goTo]="goTo"></app-confirm-save>

<div class="form-container">
	<form #form="ngForm" class="col s12" (ngSubmit)="save()">
		<p style="color: #26a69a;">
			<b>Empregado:  {{riscoPotencial.empregado.pessoa.nome}}</b>
		</p>
		<app-acolhimento [service]="riscoPotencialService" [riscoPotencial]="riscoPotencial"
 			[triagensTodosAtendimentos]="triagensTodosAtendimentos"></app-acolhimento>
	
		<div class='row row-btns'>
			<div class="col s6">
				<a (click)="validar()" class="btn btn-primary btn-validar">Validar</a	>
			</div>
			<div class="col s6">
				<button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
			</div>
		</div>
	</form>

	<div class="mensagem">
		<app-mensagem-form *ngIf="verifyError" [color]="colorError"
			[msg]="msgError"></app-mensagem-form>
	</div>
</div>

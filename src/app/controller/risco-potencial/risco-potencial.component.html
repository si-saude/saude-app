<head>
<meta charset="utf-8">
</head>

<!-- -->
<app-mensagem-form *ngIf="verifyEmptyPaginas" [msg]="msgEmptyPaginas"
	[color]="colorEmptyPaginas"> </app-mensagem-form>

<!-- Preload  -->
<app-preload [msg]="msgPreload" [show]="showPreload"></app-preload>

<div class="list-container">

	<div class="row">

		<table class="striped">
			<thead>
				<tr class="row col s12">
					<th class="col s1">Ranking</th>
					<th class="col s2">RPSat</th>
					<th class="col s2">Gestão</th>
					<th class="col s5">Empregado</th>
					<th class="col s2">Data</th>
				</tr>
			</thead>
			<div *ngFor="let riscoPotencial of riscoPotenciais;let i = index">
				<tbody class="col s12">
					<tr class="col s12">
						<td class="col s1 ranking">{{i+1}}</td>
						<td class="col s2 rpsat">{{riscoPotencial.statusRPSat}}</td>
						<td class="col s2 gestao">{{riscoPotencial.equipeResponsavel.nome}}</td>
						<td class="col s5 empregado">{{riscoPotencial.empregado.pessoa.nome}}</td>
						<td class="col s2 data">
							<my-date-picker name="data" [options]="myDatePickerOptions"
								[ngModel]="riscoPotencialDatas[i]" placeholder="Data"> </my-date-picker>
						</td>
					</tr>
				</tbody>
			</div>

		</table>

	</div>

	<app-paginacao [filter]="filter" [paginasAtuais]="paginasAtuais"

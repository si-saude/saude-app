<head>
<meta charset="utf-8">
</head>

<!-- Preload  -->
<app-preload [msg]="msgPreload" [show]="showPreload"></app-preload>

<!-- Confirm Save -->
<app-confirm-save [show]="showConfirmSave" [msg]="msgConfirmSave"
	[goTo]="goTo"></app-confirm-save>

<div class="row form-container">
	<form #form="ngForm" class="col s12" (ngSubmit)="save()">

		<div class="row">

			<div class="row">
				<div class="col s12">
					<ul class="tabs" materialize="tabs">
						<li class="tab col s6"><a RouterLinkActive="active"
							href="#dadosGerais">Dados Gerais</a></li>
						<li class="tab col s6"><a RouterLinkActive="active"
							href="#informacoesAdicionais">Informações Adicionais</a></li>
					</ul>
				</div>
			</div>

			<div id="dadosGerais">
				<div class="row">

					<div class="row">
						<div class="input-field col s6">
							<label for="nome">Nome</label> <input id="nome" type="text"
								[(ngModel)]="grupoMonitoramento.nome"
								name="grupoMonitoramento.nome">
						</div>

						<div class="input-field col s3 checkbox">
							<input type="checkbox" id="recorrente"
								[(ngModel)]="grupoMonitoramento.recorrente"
								name="grupoMonitoramento.recorrente"> <label
								for="recorrente">Recorrente</label>
						</div>
						<div class="input-field col s3 checkbox">
							<input type="checkbox" id="relatorio"
								[(ngModel)]="grupoMonitoramento.relatorio"
								name="grupoMonitoramento.relatorio"> <label
								for="relatorio">Relatório</label>
						</div>
					</div>

					<div class="row">
						<div class="input-field col s6">
							<fieldset>
								<legend>
									Tipo Grupo Monitoramento <a
										class="btn-floating waves-effect waves-light green btn-add-fieldset"
										(click)="getTiposGrupoMonitoramento()"> <i
										class="material-icons center-icon">cached</i>
									</a>
								</legend>
								<select name="grupoMonitoramento.tipoGrupoMonitoramento"
									class="browser-default"
									[(ngModel)]="grupoMonitoramento.tipoGrupoMonitoramento.id">
									<option disabled selected value=0>Selecione um tipo grupo monitoramento</option>
									<option
										*ngFor="let tipoGrupoMonitoramento of tiposGrupoMonitoramento"
										value="{{tipoGrupoMonitoramento.id}}">{{tipoGrupoMonitoramento.nome}}</option>
								</select>
							</fieldset>
						</div>
					</div>

				</div>
			</div>

			<div id="informacoesAdicionais">

				<div class="row">

					<div class="input-field col s7">
						<div class="collection">

							<fieldset>
								<legend>
									Exames <a
										class="btn-floating waves-effect waves-light green btn-add-fieldset"
										(click)="getExames()"> <i
										class="material-icons center-icon">cached</i>
									</a>
								</legend>
								<div class="row select">

									<div class="input-field col s4">
										<select class="browser-default" #exame>
											<option disabled selected value=0>Selecione um exame</option>
											<option *ngFor="let exame of exames" value="{{exame.id}}">{{exame.codigo}} - {{exame.descricao}}</option>
										</select>
									</div>

									<div class="col s2">
										<a class="btn-floating waves-effect waves-light green btn-add"
											(click)="addExame(exame.value)"> <i
											class="material-icons center-icon">add</i>
										</a>
									</div>
								</div>
							</fieldset>

							<div class="row-item-collection"
								*ngFor="let grupoMonitoramentoExame of grupoMonitoramento.grupoMonitoramentoExames; let gME = index">
								<div class="row row-collection">
									<div class="col s6">
										<a [ngClass]="selectedExame(gME)"
											[routerLinkActive]="['active']" class="collection-item"
											(click)="selectExame(gME)">
											{{grupoMonitoramentoExame.exame.codigo}} -
											{{grupoMonitoramentoExame.exame.descricao}} </a>
									</div>
									<div class="col s5">
										<select class="browser-default"
											name="grupoMonitoramentoExame[{{gME}}].periodicidade"
											[(ngModel)]="grupoMonitoramentoExame.periodicidade.id">
											<option selected value=0>Selecione uma periodicidade</option>
											<option *ngFor="let periodicidade of periodicidades"
												value="{{periodicidade.id}}">{{periodicidade.descricao}}</option>
										</select>
									</div>
									<div class="col s1 btn-delete">
										<a [ngStyle]="{'cursor': 'pointer'}"
											(click)="removeExame(gME)"> <i class="material-icons">delete</i>
										</a>
									</div>
								</div>
							</div>

						</div>
					</div>

					<div class="input-field col s5">
						<div class="collection">

							<fieldset>
								<legend>
									Critérios <a
										class="btn-floating waves-effect waves-light green btn-add-fieldset"
										(click)="getCriterios()"> <i
										class="material-icons center-icon">cached</i>
									</a>
								</legend>
								<div class="row select">

									<div class="input-field col s4">
										<select class="browser-default" #criterio>
											<option disabled selected value=0>Selecione um critério</option>
											<option *ngFor="let criterio of criterios"
												value="{{criterio.id}}">{{criterio.nome}}</option>
										</select>
									</div>

									<div class="col s2">
										<a class="btn-floating waves-effect waves-light green btn-add"
											(click)="addCriterio(criterio.value)"> <i
											class="material-icons center-icon">add</i>
										</a>
									</div>
								</div>
							</fieldset>

							<div class="row-item-collection"
								*ngFor="let criterio of arrayCriterio; let c = index">
								<div class="row row-collection">
									<div class="col s10">
										<a [routerLinkActive]="['active']" class="collection-item">
											{{criterio.nome}} </a>
									</div>
									<div class="col s2 btn-delete">
										<a [ngStyle]="{'cursor': 'pointer'}"
											(click)="removeCriterio(c)"> <i class="material-icons">delete</i>
										</a>
									</div>
								</div>
							</div>

						</div>
					</div>

				</div>

			</div>
		</div>

		<input id="id" name="id" type="hidden"
			[(ngModel)]="grupoMonitoramento.id"> <input id="version"
			name="version" type="hidden" [(ngModel)]="grupoMonitoramento.version">

		<div class="mensagem">
			<app-mensagem-form *ngIf="verifyError" [color]="colorError"
				[msg]="msgError"></app-mensagem-form>
		</div>

		<div class='row row-btns'>
			<div class="col s6">
				<a [routerLink]="['/grupo-monitoramento']"
					class="btn btn-primary btn-listar">Listar</a>
			</div>
			<div class="col s6">
				<button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
			</div>
		</div>

		<div materialize [materializeParams]="toastParams"
			[materializeActions]="globalActions"></div>

	</form>

</div>

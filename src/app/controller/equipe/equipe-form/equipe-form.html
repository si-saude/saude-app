<head>
<meta charset="utf-8">
</head>

<!-- Preload -->
<app-preload [msg]="msgPreload" [show]="showPreload"></app-preload>

<!-- Confirm Save -->
<app-confirm-save [show]="showConfirmSave" [msg]="msgConfirmSave" [goTo]="goTo"></app-confirm-save>

<div class="row">

	<form #form="ngForm" class="col s12" (ngSubmit)="save()">

		<div class="row">
			<div class="input-field col s12">
				<label for="nome" data-error="Campo obrigatÃ³rio.">Nome</label>
				<input id="nome" type="text" required name="equipe.nome" [(ngModel)]="equipe.nome">
			</div>
		</div>

		<input id="id" name="id" type="hidden" [(ngModel)]="equipe.id"> 
		<input id="version" name="version" type="hidden" [(ngModel)]="equipe.version">

		<div class="mensagem">
			<app-mensagem-form *ngIf="verifyError" [color]="colorError"
				[msg]="msgError"></app-mensagem-form>
		</div>

		<div class='row row-btns'>
			<div class="col s6">
				<button type="submit" class="btn btn-primary">Salvar</button>
			</div>
			<div class="col s6">
				<a [routerLink]="['/equipe']"
					class="btn btn-primary btn-listar-perfis">Listar</a>
			</div>
		</div>

	</form>
</div>

<head>
<meta charset="utf-8">
</head>

<!-- Preload -->
<app-preload [msg]="msgPreload" [show]="showPreload"></app-preload>

<!-- Confirm Save -->
<app-confirm-save [show]="showConfirmSave" [msg]="msgConfirmSave" [goTo]="goTo"></app-confirm-save>  

<div class="row form-container">
	<form #form="ngForm" class="col s12" (ngSubmit)="save()">
	

		<div *ngIf="(atendimento.avaliacaoHigieneOcupacional != undefined)"> 
			<app-informacao-avaliacao-higiene-ocupacional [service]="avaliacaoHigieneOcupacionalService"
				[atendimento]="atendimento"></app-informacao-avaliacao-higiene-ocupacional>
		</div>


		<div class='row row-btns'>
			<div class="col s6">
				<a [routerLink]="['/avaliacao-higiene-ocupacional']"
					class="btn btn-primary btn-listar">Listar</a>
			</div>
			<div class="col s6">
				<button type="submit"
				class="btn btn-primary btn-salvar">Salvar</button>
			</div>
		</div>
	</form>
</div>

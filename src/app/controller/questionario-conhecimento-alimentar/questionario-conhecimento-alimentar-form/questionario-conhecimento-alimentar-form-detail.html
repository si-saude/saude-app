<head>
<meta charset="utf-8">
</head>

<!-- Preload -->
<app-preload [msg]="msgPreload" [show]="showPreload"></app-preload>

<!-- Confirm Save -->
<app-confirm-save [show]="showConfirmSave" [msg]="msgConfirmSave" [goTo]="goTo"></app-confirm-save>  

<div class="row form-container">
	<form #form="ngForm" class="col s12" (ngSubmit)="save()">

		<div class="row">
			<div class="respostas" *ngFor="let resposta of questionario.respostas; let r = index">
				<div>
					<p class="resposta-ordem">{{resposta.indicador.ordem}}</p>
					<p class="resposta-enunciado"><b>{{resposta.indicador.enunciado}}</b></p>
				</div>
				<div class="itens" *ngFor="let item of resposta.indicador.itemIndicadorConhecimentoAlimentares; let i = index">
					<p class="item-descricao item-{{r}}-{{i}}" 
						(click)="questionarioUtil.selectItem(resposta, item, r)">
						{{item.descricao}}
					</p>
				</div>
			</div>
		</div>

		<input id="id" name="id" type="hidden" [(ngModel)]="questionario.id"> 
		<input id="version" name="version" type="hidden" [(ngModel)]="questionario.version">

		<div class="mensagem">
			<app-mensagem-form *ngIf="verifyError" [color]="colorError" [msg]="msgError"></app-mensagem-form>
		</div>

		<div class='row row-btns'>
			<div class="col s6">
				<a [routerLink]="['/questionario-conhecimento-alimentar']"
					class="btn btn-primary btn-listar">Listar</a>
			</div>
			<div class="col s6">
				<button type="submit"
				class="btn btn-primary btn-salvar">Salvar</button>
			</div>
		</div>
	</form>
</div>

<head>
<meta charset="utf-8">
</head>

<!-- Preload -->
<app-preload [msg]="msgPreload" [show]="showPreload"></app-preload> 

<!-- Confirm Save -->
<app-confirm-save [show]="showConfirmSave" [msg]="msgConfirmSave" [goTo]="goTo"></app-confirm-save>

<div class="row form-container">
	<form #form="ngForm" class="col s12" (ngSubmit)="save()">

		<div class="row">

			<div class="input-field col s10">
				<label for="nome">Nome</label>
				<input id="nome" type="text" 
				[(ngModel)]="indicadorRiscoAmbiental.nome" name="indicadorRiscoAmbiental.nome">
			</div>
			
			<div class="input-field col s2 checkbox-critico">
				<input type="checkbox" id="critico" 
					[(ngModel)]="indicadorRiscoAmbiental.critico" name="indicadorRiscoAmbiental.critico">
                <label for="critico">Cr√≠tico</label>
			</div>
	
		</div>
		
		<div class="row">
			
			<div class="input-field col s6">
				<fieldset>
					<legend>Periodicidade</legend>
					<select name="indicadorRiscoAmbiental.periodicidade" class="browser-default"
						[(ngModel)]="indicadorRiscoAmbiental.periodicidade.id">
						<option disabled selected value=0>Selecione uma periodicidade</option>
						<option *ngFor="let periodicidade of periodicidades"
							value="{{periodicidade.id}}">{{periodicidade.descricao}}</option>
					</select>
				</fieldset>
			</div>
			
			<div class="input-field col s6">
				<fieldset>
					<legend>Requisito</legend>
					<select name="indicadorRiscoAmbiental.requisito" class="browser-default"
						[(ngModel)]="indicadorRiscoAmbiental.requisito">
						<option disabled selected value="">Selecione um requisito</option>
						<option *ngFor="let requisito of requisitos"
							value="{{requisito}}">{{requisito}}</option>
					</select>
				</fieldset>
			</div>
			
		</div>
		
		<div class="row">
		
			<div class="input-field col s12">
				<label for="indice0">Indice 0</label>
				<textarea class="materialize-textarea" id="indice0" 
					[(ngModel)]="indicadorRiscoAmbiental.indice0" name="indicadorRiscoAmbiental.indice0"></textarea>
			</div>

		</div>
		
		<div class="row">
		
			<div class="input-field col s12">
				<label for="indice1">Indice 1</label>
				<textarea class="materialize-textarea" id="indice1" 
					[(ngModel)]="indicadorRiscoAmbiental.indice1" name="indicadorRiscoAmbiental.indice1"></textarea>
			</div>

		</div>
		
		<div class="row">
		
			<div class="input-field col s12">
				<label for="indice2">Indice 2</label>
				<textarea class="materialize-textarea" id="indice2" 
					[(ngModel)]="indicadorRiscoAmbiental.indice2" name="indicadorRiscoAmbiental.indice2"></textarea>
			</div>

		</div>
		
		<div class="row">
		
			<div class="input-field col s12">
				<label for="indice3">Indice 3</label>
				<textarea class="materialize-textarea" id="indice3" 
					[(ngModel)]="indicadorRiscoAmbiental.indice3" name="indicadorRiscoAmbiental.indice3"></textarea>
			</div>

		</div>
		
		<div class="row">
		
			<div class="input-field col s12">
				<label for="indice4">Indice 4</label>
				<textarea class="materialize-textarea" id="indice4" 
					[(ngModel)]="indicadorRiscoAmbiental.indice4" name="indicadorRiscoAmbiental.indice4"></textarea>
			</div>

		</div>
		
		<div class="row">
		
			<div class="input-field col s12">
				<label for="indice5">Indice 5</label>
				<textarea class="materialize-textarea" id="indice5" 
					[(ngModel)]="indicadorRiscoAmbiental.indice5" name="indicadorRiscoAmbiental.indice5"></textarea>
			</div>

		</div>
		
		<input id="id" name="id" type="hidden" [(ngModel)]="indicadorRiscoAmbiental.id"> 
		<input id="version" name="version" type="hidden" [(ngModel)]="indicadorRiscoAmbiental.version">

		<div class="mensagem">
			<app-mensagem-form *ngIf="verifyError" [color]="colorError" [msg]="msgError"></app-mensagem-form>
		</div>

		<div class='row row-btns'>
			<div class="col s6">
				<a [routerLink]="['/indicador-risco-ambiental']"
					class="btn btn-primary btn-listar">Listar</a>
			</div>
			<div class="col s6">
				<button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
			</div>
		</div>
	</form>
</div>

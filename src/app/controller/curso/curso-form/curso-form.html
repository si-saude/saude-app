<head>
<meta charset="utf-8">
</head>
<div class="center-align">
	<h5 [ngClass]="corTitulo">{{titulo}}</h5>
</div>
<div class="row form-container">
	<form class="col s12" [formGroup]="formulario" (ngSubmit)="save()">

		<div class="row">

			<div class="input-field col s12">
				<input id="nome" type="text" required formControlName="nome">
				<label for="nome" data-error="Campo obrigatÃ³rio.">Nome</label>
			</div>
			
		</div>
		
		<div class="row">
		
			<div class="input-field col s8">
				<input id="descricao" type="text" formControlName="descricao">
				<label for="descricao">Descricao</label>
			</div>

			<div class="input-field col s4">
				<input id="validade" type="text" formControlName="validade">
				<label for="validade">Validade (anos)</label>
			</div>

		</div>

		<input id="id" name="id" type="hidden" formControlName="id"> 
		<input id="version" name="version" type="hidden" formControlName="version">
		
		<div class="mensagem">
			<app-mensagem-form *ngIf="verifyError" [color]="colorError" [msg]="msgError"></app-mensagem-form>
		</div>

		
		<div class='row row-btns'>
			<div class="col s6">
				<button type="submit" class="btn btn-primary"
					[disabled]="!isValid()">Salvar</button>
			</div>
			<div class="col s6">
				<a [routerLink]="['/curso']"
					class="btn btn-primary btn-listar-perfis">Listar</a>
			</div>
		</div>
	</form>
</div>

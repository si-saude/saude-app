<head>
<meta charset="utf-8">
</head>

<!-- Preload -->
<app-preload [msg]="msgPreload" [show]="showPreload"></app-preload>

<!-- Confirm Save -->
<app-confirm-save [show]="showConfirmSave" [msg]="msgConfirmSave"
	[goTo]="goTo"></app-confirm-save>

<div class="row form-container">
	<form #form="ngForm" class="col s12" (ngSubmit)="save()">

		<div class="row">

			<div class="input-field col s12">
				<label for="descricao">Descrição</label>
				<textarea id="descricao" class="materialize-textarea" disabled
					name="intervencao.descricao" [(ngModel)]="intervencao.descricao"></textarea>
			</div>

		</div>

		<div class="row">
			<fieldset class="col s4">
				<legend>
					Equipe <a
						class="btn-floating waves-effect waves-light green btn-add-fieldset"
						(click)="getEquipes()"> <i class="material-icons center-icon">cached</i>
					</a>
				</legend>
				<div class="input-field col s6 select-equipe">
					<select class="browser-default" disabled [(ngModel)]="intervencao.equipe.id" name="equipe">
						<option disabled selected value=0>Selecione uma equipe</option>
						<option *ngFor="let equipe of equipes" value="{{equipe.id}}">{{equipe.nome}}</option>
					</select>
				</div>
			</fieldset>
		

			<div class="input-field col s2 checkbox-inativo">
				<input type="checkbox" id="inativo" disabled
					[(ngModel)]="intervencao.inativo" name="intervencao.inativo">
				<label for="inativo">Inativo</label>
			</div>


		</div>

		<input id="id" type="hidden" name="intervencao.id"
			[(ngModel)]="intervencao.id"> <input id="version"
			type="hidden" name="intervencao.version"
			[(ngModel)]="intervencao.version">

		<div class="mensagem">
			<app-mensagem-form *ngIf="verifyError" [color]="colorError"
				[msg]="msgError"></app-mensagem-form>
		</div>

		<div class='row row-btns'>
			<div class="col s6">
				<a [routerLink]="['/intervencao']"
					class="btn btn-primary btn-listar">Listar</a>
			</div>
		</div>
	</form>
</div>

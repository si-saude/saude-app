<head>
<meta charset="utf-8">
</head>

<!-- Preload -->
<app-preload [msg]="msgPreload" [show]="showPreload"></app-preload>

<!-- Confirm Save -->
<app-confirm-save [show]="showConfirmSave" [msg]="msgConfirmSave" [goTo]="goTo"></app-confirm-save>  

<div class="row form-container">
	<form #form="ngForm" class="col s12" (ngSubmit)="save()">

		<div class="row">

			<div class="input-field col s10">
				<label for="descricao">Descrição</label>
				<textarea id="descricao" class="materialize-textarea" maxlength="512"
					name="descricao" [(ngModel)]="motivoRecusaAtestado.descricao">
				</textarea>
			</div>
			
			<div class="input-field col s2 checkbox">
				<input type="checkbox" id="permite-reabertura"
					[(ngModel)]="motivoRecusaAtestado.permiteReabertura"
					name="motivoRecusaAtestado.permiteReabertura"> <label
					for="permiteReabertura">Recorrente</label>
			</div>
			
		</div>

		<input id="id" name="id" type="hidden" [(ngModel)]="motivoRecusaAtestado.id"> 
		<input id="version" name="version" type="hidden" [(ngModel)]="motivoRecusaAtestado.version">

		<div class="mensagem">
			<app-mensagem-form *ngIf="verifyError" [color]="colorError" [msg]="msgError"></app-mensagem-form>
		</div>

		<div class='row row-btns'>
			<div class="col s6">
				<a [routerLink]="['/motivo-recusa-atestado']"
					class="btn btn-primary btn-listar">Listar</a>
			</div>
			<div class="col s6">
				<button type="submit"
				class="btn btn-primary btn-salvar">Salvar</button>
			</div>
		</div>
	</form>
</div>

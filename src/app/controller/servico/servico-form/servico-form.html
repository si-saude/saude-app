<head>
<meta charset="utf-8">
</head>

<!-- Preload -->
<app-preload [msg]="msgPreload" [show]="showPreload"></app-preload>

<!-- Confirm Save -->
<app-confirm-save [show]="showConfirmSave" [msg]="msgConfirmSave"
	[goTo]="goTo"></app-confirm-save>

<div class="row form-container">
	<form #form="ngForm" class="col s12" (ngSubmit)="save()">

		<div class="row">
			<div class="col s12">
				<ul class="tabs" materialize="tabs">
					<li class="tab col s6"><a RouterLinkActive="active"
						href="#dadosGerais">Dados Gerais</a></li>
					<li class="tab col s6"><a RouterLinkActive="active"
						href="#atividades">Atividades</a></li>
				</ul>
			</div>

			<div id="dadosGerais">

				<div class="row">

					<div class="input-field col s9">
						<label for="nome">Nome</label> <input id="nome" type="text"
							name="nome" [(ngModel)]="servico.nome">
					</div>
					
					<div class="input-field col s3 checkbox">
						<input type="checkbox" id="publico"
							[(ngModel)]="servico.publico"
							name="servico.publico"> <label
							for="publico">Público</label>
					</div>
				</div>

				<div class="row">

					<div class="input-field col s4">
						<label for="codigo">Código</label> <input id="codigo" type="text"
							name="codigo" [(ngModel)]="servico.codigo">
					</div>

					<div class="input-field col s4">
						<label for="url">URL</label> <input id="url" type="text"
							name="url" [(ngModel)]="servico.url">
					</div>
					
					<div class="input-field col s4">
						<fieldset>
							<legend> Grupo </legend>
							<select name="grupo" class="browser-default"
								[(ngModel)]="servico.grupo">
								<option disabled selected value="">Selecione um grupo</option>
								<option *ngFor="let grupo of grupos" value="{{grupo}}">{{grupo}}</option>
							</select>
						</fieldset>
					</div>

				</div>
				
				<div class="row">
					<div class="input-field col s6">
						<label for="intervalo">Intervalo de Solicitações</label> 
						<input type="text" id="intervalo"
							[(ngModel)]="servico.intervalo" name="intervalo">
					</div>
					<div class="input-field col s6">
						<label for="quantidadeSolicitacaoIntervalo">Quantidade de Solicitações no Intervalo</label> 
						<input type="text" id="quantidadeSolicitacaoIntervalo"
							[(ngModel)]="servico.quantidadeSolicitacaoIntervalo" name="quantidadeSolicitacaoIntervalo">
					</div>
				</div>
				
			</div>

			<div id="atividades">

				<fieldset>
					<legend> Atividades </legend>

					<div class="row row-equipe">

						<div class="input-field col s4">
							<select class="browser-default" #equipe>
								<option disabled selected value=0>Selecione uma equipe</option>
								<option *ngFor="let equipe of equipes" value="{{equipe.id}}">{{equipe.nome}}</option>
							</select>
						</div>

						<div class="col s2">
							<a class="btn-floating waves-effect waves-light green btn-add"
								(click)="getEquipes()"> <i
								class="material-icons center-icon">cached</i>
							</a>
						</div>

						<div class="input-field col s4" style="margin: 0 auto;">
							<label for="tempoMedio">Tempo Médio</label> <input
								id="tempoMedio" type="text" name="tempoMedio"
								[(ngModel)]="tempoMedio">
						</div>

						<div class="col s2">
							<a class="btn-floating waves-effect waves-light green btn-add"
								(click)="addAtividade(equipe.value)"> <i
								class="material-icons center-icon">add</i>
							</a>
						</div>

					</div>

				</fieldset>

				<div class="row">

					<table class="striped">
						<thead>
							<tr class="row col s12">
								<th class="col s6">Nome da Equipe</th>
								<th class="col s3">Tempo Médio</th>
								<th class="col s3">Remover</th>
							</tr>
						</thead>
						<div *ngFor="let atividade of servico.atividades;let d = index">
							<tbody class="col s12">
								<tr class="col s12">
									<input type="hidden" [(ngModel)]="atividade.equipe.nome"
										value="{{atividade.equipe.nome}}"
										name="atividade[{{i}}].equipe.nome">
									<input type="hidden" [(ngModel)]="atividade.tempoMedio"
										value="{{atividade.tempoMedio}}"
										name="atividade[{{i}}].tempoMedio">
									<input type="hidden" [(ngModel)]="atividade.id"
										value="{{atividade.id}}" name="atividade[{{d}}].id">
									<td class="col s6 nome-equipe">{{atividade.equipe.nome}}</td>
									<td class="col s3 tempo-medio">{{atividade.tempoMedio}}</td>
									<td class="col s3 botao-remover"><a
										class="btn-floating waves-effect waves-light red btn-remove"
										(click)="removeAtividade(d)"> <i
											class="material-icons center-icon">delete</i>
									</a></td>
								</tr>
							</tbody>
						</div>

					</table>

				</div>
			</div>

			<input id="id" name="id" type="hidden" [(ngModel)]="servico.id">
			<input id="version" name="version" type="hidden"
				[(ngModel)]="servico.version">

			<div class="mensagem">
				<app-mensagem-form *ngIf="verifyError" [color]="colorError"
					[msg]="msgError"></app-mensagem-form>
			</div>

			<div class='row row-btns'>
				<div class="col s6">
					<a [routerLink]="['/servico']" class="btn btn-primary btn-listar">Listar</a>
				</div>
				<div class="col s6">
					<button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
				</div>
			</div>
		</div>
	</form>
</div>

<!-- Modal Structure -->
<div id="modal" class="modal" materialize="modal"
	[materializeParams]="modalParams"
	[materializeActions]="modalDeactivate">

	<h5 class="title-modal-delete">Confirmação</h5>
	<p class="paragraph-modal-delete">Deseja realmente sair dessa tela?</p>
	<p class="paragraph-modal-delete">Se desejar sair, suas alterações
		não serão salvas.</p>

	<div class="modal-footer">
		<a class="modal-action modal-close waves-effect waves-green btn-flat"
			(click)="confirmDeactivate()">Confirmar</a> <a
			class="waves-effect waves-green btn-flat"
			(click)="closeModalDeactivate()">Cancelar</a>
	</div>

</div>

<div materialize [materializeParams]="toastParams"
	[materializeActions]="globalActions"></div>

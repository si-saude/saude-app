<head>
<meta charset="utf-8">
</head>

<!-- Preload  -->
<app-preload [msg]="msgPreload" [show]="showPreload"></app-preload>

<!-- Confirm Save -->
<app-confirm-save [show]="showConfirmSave" [msg]="msgConfirmSave"
	[goTo]="goTo"></app-confirm-save>

<div class="row form-container">
	<form #form="ngForm" class="col s12" (ngSubmit)="save()">

		<div class="row">

			<div class="input-field col s12">
				<label for="nome" data-error="Campo obrigatório.">Nome</label> 
				<input id="nome" type="text" disabled 
				[(ngModel)]="ghee.nome" name="ghee.nome">
			</div>

		</div>
		<div class="row">

			<div class="input-field col s12">
				<label for="codigo">Código</label> 
				<input id="codigo" type="text" disabled
					[(ngModel)]="ghee.codigo" name="ghee.codigo">
			</div>

		</div>

		<div class="row">

			<div class="input-field col s6">
				<label for="dataCriacao">Data de Criação</label>
				<my-date-picker name="dataCriacao" disabled
					[options]="myDatePickerOptions"
					[(ngModel)]="dataCriacao" placeholder="Data de Criação">
				</my-date-picker>
			</div>

			<div class="input-field col s6">
				<label for="dataDesativacao">Data de Desativação</label>
				<my-date-picker name="dataDesativacao" disabled
					[options]="myDatePickerOptions" [(ngModel)]="dataDesativacao"
					placeholder="Data de Desativação"> </my-date-picker>
			</div>

		</div>
		
		<div class="row">
			<div class="input-field col s12">
				<label for="descricao" maxlength="1024">Descrição</label>
				<textarea id="descricao" class="materialize-textarea" disabled
					[(ngModel)]="ghee.descricao" name="ghee.descricao"></textarea>
			</div>
		</div>

		<app-mensagem-form *ngIf="verifyMsg" [color]="colorMsg" [msg]="msg"></app-mensagem-form>

		<div class='row row-btns'>
			<div class="col s6">
				<a [routerLink]="['/ghee']"
					class="btn btn-primary btn-listar">Listar</a>				
			</div>
		</div>
	</form>
</div>

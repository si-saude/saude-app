<head>
<meta charset="utf-8">
</head>

<!-- Preload -->
<app-preload [msg]="msgPreload" [show]="showPreload"></app-preload>

<!-- Confirm Save -->
<app-confirm-save [show]="showConfirmSave" [msg]="msgConfirmSave"
	[goTo]="goTo"></app-confirm-save>

<div class="row form-container">
	<form #form="ngForm" class="col s12" (ngSubmit)="save()">

		<div class="row">

			<div class="input-field col s10">
				<label for="codigo">Código</label> 
				<input id="codigo" type="text" disabled 
					name="diagnostico.codigo" [(ngModel)]="diagnostico.codigo">
			</div>
			
			<div class="input-field col s2 checkbox-inativo">
				<input type="checkbox" id="inativo" disabled 
					[(ngModel)]="diagnostico.inativo" name="diagnostico.inativo">
                <label for="inativo">Inativo</label>
			</div>

		</div>
		
		<div class="row">

			<div class="input-field col s12">
				<label for="descricao">Descrição</label> 
				<textarea id="descricao" class="materialize-textarea" disabled 
					required name="diagnostico.descricao" [(ngModel)]="diagnostico.descricao"></textarea>
			</div>

		</div>

		<div class="row">
		
			<fieldset class="col s4">
				<legend>Eixo
				<a class="btn-floating waves-effect waves-light green btn-add-fieldset"> <i
					class="material-icons center-icon">cached</i>
				</a></legend>
				<div class="input-field col s12 select-eixo">
					<select class="browser-default" disabled [(ngModel)]="diagnostico.eixo.id" name="eixo">
						<option disabled selected value=0>Selecione um eixo</option>
						<option *ngFor="let eixo of eixos" value="{{eixo.id}}">{{eixo.titulo}}</option>
					</select>
				</div>
			</fieldset>
			
		</div>

		<input id="id" type="hidden" name="diagnostico.id" [(ngModel)]="diagnostico.id">
		<input id="version" type="hidden" name="diagnostico.version"
			[(ngModel)]="diagnostico.version">

		<div class="mensagem">
			<app-mensagem-form *ngIf="verifyError" [color]="colorError"
				[msg]="msgError"></app-mensagem-form>
		</div>

		<div class='row row-btns'>
			<div class="col s6">
				<a [routerLink]="['/diagnostico']" class="btn btn-primary btn-listar">Listar</a>
			</div>
		</div>
	</form>
</div>

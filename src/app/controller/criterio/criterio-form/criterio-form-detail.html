<head>
<meta charset="utf-8">
</head>

<!-- Preload  -->
<app-preload [msg]="msgPreload" [show]="showPreload"></app-preload>

<!-- Confirm Save -->
<app-confirm-save [show]="showConfirmSave" [msg]="msgConfirmSave"
	[goTo]="goTo"></app-confirm-save>

<div class="row form-container">
	<form #form="ngForm" class="col s12" (ngSubmit)="save()">

		<div class="row">
			<div class="input-field col s12">
				<label for="nome">Nome</label> 
				<input id="nome" type="text" disabled
					[(ngModel)]="criterio.nome" name="criterio.nome">
			</div>
		</div>

		<div class="row">
			<div class="input-field col s6">
				<fieldset>
					<legend>Tipo</legend>
					<select name="criterio.tipo" class="browser-default" disabled
						[(ngModel)]="criterio.tipo" (ngModelChange)="selectTipo()">
						<option disabled selected value="">Selecione um tipo</option>
						<option *ngFor="let tipo of tipos" value="{{tipo}}">{{tipo}}</option>
					</select>
				</fieldset>
			</div>
		</div>

		<div class="row">
			<div class="input-field col s6">
				<fieldset>
					<legend>Operador</legend>
					<select name="criterio.operador" class="browser-default" disabled
						[(ngModel)]="criterio.operador">
						<option disabled selected value="">Selecione um operador</option>
						<option *ngFor="let operador of operadores" value="{{operador}}">{{operador}}</option>
					</select>
				</fieldset>
			</div>
		</div>

		<div class="row">
			
			<div class="input-field col s6" *ngIf="selectedIdadeOrExame">
				<label for="valor">Valor</label> <input id="valor" type="text" disabled
					[(ngModel)]="criterio.valor" name="criterio.valor">
			</div>
						
			<div class="input-field col s6" *ngIf="selectedFuncao">
				<fieldset>
					<legend>Função</legend>
					<select name="valor" class="browser-default" disabled
						[(ngModel)]="criterio.valor">
						<option disabled selected value="">Selecione uma função</option>
						<option *ngFor="let funcao of funcoes" value="{{funcao.id}}">{{funcao.nome}}</option>
					</select>
				</fieldset>
			</div>

			<div class="input-field col s6" *ngIf="selectedCargo">
				<fieldset>
					<legend>Cargo</legend>
					<select name="valor" class="browser-default" disabled
						[(ngModel)]="criterio.valor">
						<option disabled selected value="">Selecione um cargo</option>
						<option *ngFor="let cargo of cargos" value="{{cargo.id}}">{{cargo.nome}}</option>
					</select>
				</fieldset>
			</div>
			
			<div class="input-field col s6" *ngIf="selectedSexo">
				<fieldset>
					<legend>Sexo</legend>
					<select name="valor" class="browser-default" disabled
						[(ngModel)]="criterio.valor">
						<option disabled selected value="">Selecione um sexo</option>
						<option *ngFor="let sexo of sexos" value="{{sexo}}">{{sexo}}</option>
					</select>
				</fieldset>
			</div>
			
			
			<div class="input-field col s6" *ngIf="selectedRelatorioMedico">
				<input type="checkbox" id="valor" disabled
					[(ngModel)]="criterio.valor" name="valor">
               	<label for="criterio.valor">Valor</label>
			</div>

		</div>

		<div class="mensagem">
			<app-mensagem-form *ngIf="verifyError" [color]="colorError"
				[msg]="msgError"></app-mensagem-form>
		</div>

		<div class='row row-btns'>
			<div class="col s6">
				<a [routerLink]="['/criterio']"
					class="btn btn-primary btn-listar">Listar</a>
			</div>
		</div>
	</form>
</div>

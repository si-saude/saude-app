<head>
<meta charset="utf-8">
</head>
<div class="center-align">
	<h5 [ngClass]="corTitulo">Crit√©rio</h5>
</div>

<!-- Preload  -->
<app-preload [msg]="msgPreload" [show]="showPreload"></app-preload>

<!-- Confirm Save -->
<app-confirm-save [show]="showConfirmSave" [msg]="msgConfirmSave" [goTo]="goTo"></app-confirm-save>

<div class="row form-container">
	<form class="col s12" (ngSubmit)="save()">

		<div class="row">

			<div class="input-field col s12">
				<label for="nome">Nome</label>
				<input id="nome" type="text" 
				[(ngModel)]="criterio.nome" name="criterio.nome">
			</div>
	
		</div>
		
		<div class="row">
			
			<div class="input-field col s6">
				<fieldset>
					<legend>Tipo</legend>
					<select name="criterio.tipo" class="browser-default"
						[(ngModel)]="criterio.tipo">
						<option disabled selected value="">Selecione um tipo</option>
						<option *ngFor="let tipo of tipos"
							value="{{tipo}}">{{tipo}}</option>
					</select>
				</fieldset>
			</div>
			
		</div>
		
		<input id="id" name="id" type="hidden" [(ngModel)]="criterio.id"> 
		<input id="version" name="version" type="hidden" [(ngModel)]="criterio.version">
		
		<div class="mensagem">
			<app-mensagem-form *ngIf="verifyError" [color]="colorError" [msg]="msgError"></app-mensagem-form>
		</div>

		<div class='row row-btns'>
			<div class="col s6">
				<button type="submit" class="btn btn-primary">Salvar</button>
			</div>
			<div class="col s6">
				<a [routerLink]="['/criterio']"
					class="btn btn-primary btn-listar-perfis">Listar</a>
			</div>
		</div>
	</form>
</div>

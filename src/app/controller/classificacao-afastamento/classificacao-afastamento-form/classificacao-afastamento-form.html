<head>
<meta charset="utf-8">
</head>

<!-- Preload -->
<app-preload [msg]="msgPreload" [show]="showPreload"></app-preload>

<!-- Confirm Save -->
<app-confirm-save [show]="showConfirmSave" [msg]="msgConfirmSave" [goTo]="goTo"></app-confirm-save>

<div class="row form-container">
	<form #form="ngForm" class="col s12" (ngSubmit)="save()">

		<div class="row">

			<div class="input-field col s9">
				<label for="descricao" data-error="Campo obrigatório.">Descrição</label>
				<input id="descricao" type="text" required maxlength="512"
				[(ngModel)]="classificacaoAfastamento.descricao" name="classificacaoAfastamento.descricao">
			</div>
		
			<div class="input-field col s3 checkbox">
				<input type="checkbox" id="geraAfastamento"
					[(ngModel)]="classificacaoAfastamento.geraAfastamento"
					name="classificacaoAfastamento.geraAfastamento"> <label
					for="geraAfastamento">Gera Afastamento</label>
			</div>
	
		</div>

		<input id="id" name="id" type="hidden" [(ngModel)]="classificacaoAfastamento.id" name="classificacaoAfastamento.id"> 
		<input id="version" name="version" type="hidden" [(ngModel)]="classificacaoAfastamento.version" name="classificacaoAfastamento.version">
		
		<div class="mensagem">
			<app-mensagem-form *ngIf="verifyError" [color]="colorError" [msg]="msgError"></app-mensagem-form>
		</div>

		<div class='row row-btns'>
			<div class="col s6">
				<a [routerLink]="['/classificacao-afastamento']"
					class="btn btn-primary btn-listar">Listar</a>
			</div>
			<div class="col s6">
				<button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
			</div>
		</div>
	</form>
</div>

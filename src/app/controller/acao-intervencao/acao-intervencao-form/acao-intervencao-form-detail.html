<head>
<meta charset="utf-8">
</head>

<!-- Preload -->
<app-preload [msg]="msgPreload" [show]="showPreload"></app-preload>

<!-- Confirm Save -->
<app-confirm-save [show]="showConfirmSave" [msg]="msgConfirmSave" [goTo]="goTo"></app-confirm-save>  

<div class="row form-container">
	<form #form="ngForm" class="col s12" (ngSubmit)="save()">

		<div class="row">

			<div class="input-field col s8">
				<label for="descricao">Descrição</label>
				<input id="descricao" type="text" maxlength="512"
				name="descricao" [(ngModel)]="acaoIntervencao.descricao" disabled>
			</div>
			
			<div class="input-field col s4">
				<fieldset>
					<legend> Equipe </legend>
					<select name="acaoIntervencao.equipe.id" required class="browser-default" [(ngModel)]="acaoIntervencao.equipe.id" disabled>
						<option disabled selected value=''>Selecione uma Equipe</option>
						<option *ngFor="let equipe of equipes" value="{{equipe.id}}">{{equipe.nome}}</option>
					</select>
				</fieldset>
			</div>
		
		</div>
		<div class="mensagem">
			<app-mensagem-form *ngIf="verifyError" [color]="colorError" [msg]="msgError"></app-mensagem-form>
		</div>

		<div class='row row-btns'>
			<div class="col s6">
				<a [routerLink]="['/acaoIntervencao']"
					class="btn btn-primary btn-listar">Listar</a>
			</div>
			<div class="col s6">
				<button type="submit"
				class="btn btn-primary btn-salvar">Salvar</button>
			</div>
		</div>
	</form>
</div>

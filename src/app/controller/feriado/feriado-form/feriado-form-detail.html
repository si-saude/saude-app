<head>
<meta charset="utf-8">
</head>

<!-- Preload -->
<app-preload [msg]="msgPreload" [show]="showPreload"></app-preload> 

<!-- Confirm Save -->
<app-confirm-save [show]="showConfirmSave" [msg]="msgConfirmSave" [goTo]="goTo"></app-confirm-save> 

<div class="row form-container">
	<form #form="ngForm" class="col s12" (ngSubmit)="save()">

		<div class="row">
			<div class="input-field col s12">
				<label for="titulo">Titulo</label>
				<input id="titulo" type="text" disabled
				[(ngModel)]="feriado.titulo" name="feriado.titulo">
			</div>
		</div>
		
		<div class="row">
			<div class="input-field col s4">
				<label for="data">Data</label>
				<my-date-picker name="data" disabled
					[options]="myDatePickerOptions" [(ngModel)]="feriado.dataCustomDate.appDate"
					placeholder="Data"> </my-date-picker>
			</div>
		</div>
		
		<input id="id" name="id" type="hidden" [(ngModel)]="feriado.id"> 
		<input id="version" name="version" type="hidden" [(ngModel)]="feriado.version">
		
		<div class="mensagem">
			<app-mensagem-form *ngIf="verifyError" [color]="colorError" [msg]="msgError"></app-mensagem-form>
		</div>
		
		<div class='row row-btns'>
			<div class="col s6">
				<a [routerLink]="['/feriado']"
					class="btn btn-primary btn-listar">Listar</a>
			</div>
		</div>
	</form>
</div>

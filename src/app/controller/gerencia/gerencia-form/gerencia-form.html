<head>
<meta charset="utf-8">
</head>

<div class="row">
	<h3 [ngStyle]="{'color': corTitulo}" class="center-align">{{titulo}}</h3>

	<form class="col s12" [formGroup]="formulario" (ngSubmit)="save()">

		<div class="row">
			<div class="input-field col s8">
				<input id="codigo" type="text" required formControlName="codigo">
				<label for="codigo" data-error="Campo obrigatório.">Codigo</label>
			</div>

			
			<div class="input-field col s4">
				<fieldset>
					<legend>Gerência</legend>
					<select class="browser-default" formControlName="gerencia">
						<option selected value>Selecione uma gerência</option>
						<option *ngFor="let gerencia of gerencias" value="{{gerencia.id}}">{{gerencia.codigoCompleto}}</option>
					</select>
				</fieldset>
			</div>
		</div>

		<div class="row">
			<div class="input-field col s12">
				<input id="descricao" type="text" required
					formControlName="descricao"> <label for="descricao">Descrição</label>
			</div>
		</div>

		<input id="id" name="id" type="hidden" formControlName="id"> 
		<input id="version" name="version" type="hidden" formControlName="version">
				
		<div class="mensagem">
			<app-mensagem-form *ngIf="verifyError" [color]="colorError" [msg]="msgError"></app-mensagem-form>
		</div>

		<div class='row row-btns'>
			<div class="col s6">
				<button type="submit" class="btn btn-primary"
					[disabled]="!isValid()">Salvar</button>
			</div>
			<div class="col s6">
				<a [routerLink]="['/gerencia']" class="btn btn-primary btn-listar-perfis">Listar</a>
			</div>
		</div>

	</form>
</div>

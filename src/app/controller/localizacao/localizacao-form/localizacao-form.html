<head>
<meta charset="utf-8">
</head>

<!-- Preload --> 
<app-preload [msg]="msgPreload" [show]="showPreload"></app-preload> 

<!-- Confirm Save -->
<app-confirm-save [show]="showConfirmSave" [msg]="msgConfirmSave" [goTo]="goTo"></app-confirm-save>  

<div class="row form-container">
	<h3 [ngStyle]="{'color': corTitulo}" class="center-align">{{titulo}}</h3>

	<form #form="ngForm" class="col s12" (ngSubmit)="save()">
	
		<div class="row">
			<div class="input-field col s12">
				<label for="nome" data-error="Campo obrigatÃ³rio.">Nome</label>
				<input id="nome" type="text" required name="localizacao.nome" [(ngModel)]="localizacao.nome">
			</div>
		</div>

		<input id="id" type="hidden" name="localizacao.id" [(ngModel)]="localizacao.id"> 
		<input id="version" type="hidden" name="localizacao.version" [(ngModel)]="localizacao.version">

		<div class="mensagem">
			<app-mensagem-form *ngIf="verifyError" [color]="colorError" [msg]="msgError"></app-mensagem-form>
		</div>

		<div class='row row-btns'>
			<div class="col s6">
				<a [routerLink]="['/localizacao']"
					class="btn btn-primary btn-listar">Listar</a>
			</div>
			<div class="col s6">
				<button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
			</div>
		</div>

	</form>
</div>

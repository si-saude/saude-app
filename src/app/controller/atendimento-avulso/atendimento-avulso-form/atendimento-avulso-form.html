<head>
<meta charset="utf-8">
</head>

<!-- Preload -->
<app-preload [msg]="msgPreload" [show]="showPreload"></app-preload>

<!-- Confirm Save -->
<app-confirm-save [show]="showConfirmSave" [msg]="msgConfirmSave" [goTo]="goTo"></app-confirm-save>

<div class="row form-container">
	<form #form="ngForm" class="col s12" (ngSubmit)="save()">

		<div class="row">

			<div class="input-field col s12">
				<label for="nome" data-error="Campo obrigatÃ³rio.">Profissional</label>
				<input
					(click)="modalFilaAtendimento.openModalFilaAtendimentoOcupacional()"
					id="filaAtendimentoOcupacional.profissional.empregado.pessoa.nome" type="text"
					name="filaAtendimentoOcupacional.profissional.empregado.pessoa.nome"
					[(ngModel)]="atendimento.filaAtendimentoOcupacional.profissional.empregado.pessoa.nome">
			</div>			
		</div>			
		<div class="mensagem">
			<app-mensagem-form *ngIf="verifyError" [color]="colorError" [msg]="msgError"></app-mensagem-form>
		</div>

		<div class='row row-btns'>
			<div class="col s6">
				<a [routerLink]="['/atendimento-avulso']"
					class="btn btn-primary btn-listar">Listar</a>
			</div>
			<div class="col s6">
				<button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
			</div>
		</div>
	</form>
</div>
 
<app-modal-fila-atendimento-ocupacional [service]="atendimentoService" 
	(diagnostico)="modalFilaAtendimento.selectFilaAtendimentoOcupacional()" [profissional] ="profissional"
	[showModalFilaAtendimentoOcupacional]="modalFilaAtendimento.showModalFilaAtendimentoOcupacional">
</app-modal-fila-atendimento-ocupacional>

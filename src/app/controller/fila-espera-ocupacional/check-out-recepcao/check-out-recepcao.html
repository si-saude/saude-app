<head>
<meta charset="utf-8">
</head>

<!-- Confirm Save -->
<app-confirm-save [show]="showConfirmSave" [msg]="msgConfirmSave"
	[reload]="reload"></app-confirm-save>

<div class="row form-container">
	<form class="col s12" (ngSubmit)="checkOut( localizacao.value )">

		<div class="content-dados">

			<fieldset class="fldst">
				<legend>Dados do Empregado</legend>

				<fieldset class="fldst">
					<legend>Localizacao</legend>
					<div class="input-field col s12">
						<select class="browser-default" #localizacao>
							<option disabled selected value=0>Selecione uma localização</option>
							<option *ngFor="let localizacao of localizacoes"
								value="{{localizacao.id}}">{{localizacao.nome}}</option>
						</select>
					</div>
				</fieldset>
<br><br>
				<div class="row">

					<div class="input-field col s12">
						<label for="empregado">Chave ou Nome do Empregado</label> <input
							required type="text" materialize="autocomplete"
							autocomplete="off" name="empregado.pessoa.nome"
							[(ngModel)]="empregado.pessoa.nome"
							(blur)="getEmpregado($event)"
							(ngModelChange)="selectEmpregadoByChave($event); selectEmpregado($event);"
							[materializeParams]="autocompleteEmpregado"> <input
							id="empregado.pessoa.id" type="hidden"
							name="empregado.pessoa.id"
							[(ngModel)]="empregado.pessoa.id">
					</div>

				</div>

			</fieldset>
		</div>

		<div class="mensagem">
			<app-mensagem-form *ngIf="verifyError" [color]="colorError"
				[msg]="msgError"></app-mensagem-form>
		</div>

		<div class='row row-btns'>
			<div class="col s12 btn-checkout">
				<button type="submit" class="btn btn-primary btn-salvar">Check-Out</button>
			</div>
		</div>
	</form>
</div>

<div materialize [materializeParams]="toastParams"
	[materializeActions]="globalActions"></div>

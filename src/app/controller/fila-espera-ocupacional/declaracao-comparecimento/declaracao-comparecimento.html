<head>
<meta charset="utf-8">
</head>

<!-- Confirm Save -->
<app-confirm-save [show]="showConfirmSave" [msg]="msgConfirmSave"
	[reload]="reload"></app-confirm-save>

<div class="row form-container">
	<form class="col s12" (ngSubmit)="downloadDeclaracaoComparecimento()">

		<div class="content-dados">

			<fieldset class="fldst">
				<legend>Dados do Empregado</legend>

				<div class="input-field col s3 dataDeclaracao">
					<label for="dataDeclaracao">Data da Declaração</label>	
					<app-date-picker [nome]="'dataDeclaracao'" 
									[customDate]="atendimento.tarefa.inicioCustomDate" 									
									[legenda]="'Data'"									
									></app-date-picker>
				</div>
<br><br>
				<div class="row">

					<div class="input-field col s12">
						<label for="empregado">Nome do Empregado</label> 
						<input
							type="text" materialize="autocomplete" autocomplete="off"
							name="empregadoConvocacao.empregado.pessoa.nome"
							[(ngModel)]="atendimento.filaEsperaOcupacional.empregado.pessoa.nome"
							(blur)="autoCompleteEmp.getAutocomplete().getObj($event,atendimento.filaEsperaOcupacional,'setEmpregado','getNome')"
							(ngModelChange)="autoCompleteEmp.getAutocomplete().getList(atendimento.filaEsperaOcupacional.empregado, 'getNome');"
							(keydown.enter)="autoCompleteEmp.getAutocomplete().pressEnter($event,atendimento.filaEsperaOcupacional,'setEmpregado','getNome');"
							[materializeParams]="autoCompleteEmp.getAutocomplete().getObjAutoComplete()">
					</div>

				</div>

			</fieldset>
		</div>

		<div class="mensagem">
			<app-mensagem-form *ngIf="verifyError" [color]="colorError"
				[msg]="msgError"></app-mensagem-form>
		</div>

		<div class='row row-btns'>
			<div class="col s12 btns">
				<button type="submit" class="btn btn-primary btn-download">Download</button>
			</div>
		</div>
	</form>
</div>

<div materialize [materializeParams]="toastParams"
	[materializeActions]="globalActions"></div>

<head>
<meta charset="utf-8">
</head>

<!-- Confirm Save -->
<app-confirm-save [show]="showConfirmSave" [msg]="msgConfirmSave"
	[reload]="reload"></app-confirm-save>

<div class="row form-container">
	<form class="col s12" (ngSubmit)="checkIn( localizacao.value )">

		<div class="content-dados">

			<fieldset class="fldst">
				<legend>Dados do Empregado</legend>
				
				<fieldset class="fldst">
					<legend>Localizacao</legend>
					<div class="input-field col s12">
						<select class="browser-default" #localizacao>
							<option disabled selected value=0>Selecione uma localização</option>
							<option *ngFor="let localizacao of localizacoes"
								value="{{localizacao.id}}">{{localizacao.nome}}</option>
						</select>
					</div>
				</fieldset>
<br><br>
				<div class="row">

					<div class="input-field col s12">
						<label for="empregado">Nome do Empregado</label>
						<input
							type="text" materialize="autocomplete" autocomplete="off"
							name="empregadoConvocacao.empregado.pessoa.nome"
							[(ngModel)]="filaEsperaOcupacional.empregado.pessoa.nome"
							(blur)="autoCompleteEmp.getAutocomplete().getObj($event,filaEsperaOcupacional,'setEmpregado','getNome')"
							(ngModelChange)="autoCompleteEmp.getAutocomplete().getList(filaEsperaOcupacional.empregado, 'getNome');"
							(keydown.enter)="autoCompleteEmp.getAutocomplete().pressEnter($event,filaEsperaOcupacional,'setEmpregado','getNome');"
							[materializeParams]="autoCompleteEmp.getAutocomplete().getObjAutoComplete()">
					</div>

				</div>

			</fieldset>
		</div>

		<div class="mensagem">
			<app-mensagem-form *ngIf="verifyError" [color]="colorError"
				[msg]="msgError"></app-mensagem-form>
		</div>

		<div class='row row-btns'>
			<div class="col s12 btn-checkin">
				<button type="submit" class="btn btn-primary btn-salvar">Check-In</button>
			</div>
		</div>
	</form>
</div>

<div materialize [materializeParams]="toastParams"
	[materializeActions]="globalActions"></div>

<head>
<meta charset="utf-8">
</head>

<!-- Preload -->
<app-preload [msg]="msgPreload" [show]="showPreload"></app-preload> 

<!-- Confirm Save -->
<app-confirm-save [show]="showConfirmSave" [msg]="msgConfirmSave" [goTo]="goTo"></app-confirm-save> 

<div class="row form-container">
	<form class="col s12" (ngSubmit)="save()">

		<div class="row">

			<div class="input-field col s12">
				<label for="codigo">Nome</label>
				<input id="codigo" type="text" 
				[(ngModel)]="exame.codigo" name="exame.codigo">
			</div>
			
		</div>
		
		<div class="row">
		
			<div class="input-field col s12">
				<label for="descricao">Descrição</label>
				<textarea class="materialize-textarea" id="descricao" 
					[(ngModel)]="exame.descricao" name="exame.descricao"></textarea>
			</div>

		</div>
		
		<input id="id" name="id" type="hidden" [(ngModel)]="exame.id"> 
		<input id="version" name="version" type="hidden" [(ngModel)]="exame.version">
		
		<div class="mensagem">
			<app-mensagem-form *ngIf="verifyError" [color]="colorError" [msg]="msgError"></app-mensagem-form>
		</div>

		
		<div class='row row-btns'>
			<div class="col s6">
				<button type="submit" class="btn btn-primary">Salvar</button>
			</div>
			<div class="col s6">
				<a [routerLink]="['/exame']"
					class="btn btn-primary btn-listar-perfis">Listar</a>
			</div>
		</div>
	</form>
</div>

<head>
<meta charset="utf-8">
</head>

<!-- Preload -->
<app-preload [msg]="msgPreload" [show]="showPreload"></app-preload>

<!-- Confirm Save -->
<app-confirm-save [show]="showConfirmSave" [msg]="msgConfirmSave" [goTo]="goTo"></app-confirm-save>  

<div class="row form-container">
	<form #form="ngForm" class="col s12" (ngSubmit)="save()">

		<div class="row">

			<div class="input-field col s9">
				<label for="nome">Nome</label>
				<input id="nome" type="text" maxlength="64"
				name="nome" [(ngModel)]="base.nome">
			</div>
			
			<div class="input-field col s3">
				<fieldset>
					<legend> UF </legend>
					<select name="base.uf" required class="browser-default" [(ngModel)]="base.uf">
						<option disabled selected value=''>Selecione um uf</option>
						<option *ngFor="let uf of ufs" value="{{uf}}">{{uf}}</option>
					</select>
				</fieldset>
			</div>
		
		</div>

		<input id="id" name="id" type="hidden" [(ngModel)]="base.id"> 
		<input id="version" name="version" type="hidden" [(ngModel)]="base.version">

		<div class="mensagem">
			<app-mensagem-form *ngIf="verifyError" [color]="colorError" [msg]="msgError"></app-mensagem-form>
		</div>

		<div class='row row-btns'>
			<div class="col s6">
				<a [routerLink]="['/base']"
					class="btn btn-primary btn-listar">Listar</a>
			</div>
			<div class="col s6">
				<button type="submit"
				class="btn btn-primary btn-salvar">Salvar</button>
			</div>
		</div>
	</form>
</div>

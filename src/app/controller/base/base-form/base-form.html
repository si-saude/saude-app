<head>
<meta charset="utf-8">
</head>

<!-- Preload -->
<app-preload [msg]="msgPreload" [show]="showPreload"></app-preload>

<!-- Confirm Save -->
<app-confirm-save [show]="showConfirmSave" [msg]="msgConfirmSave" [goTo]="goTo"></app-confirm-save>  

<div class="row form-container">
	<form #form="ngForm" class="col s12" (ngSubmit)="save()">

		<div class="row">

			<div class="input-field col s12">
				<label for="nome">Nome</label>
				<input id="nome" type="text" 
				name="nome" [(ngModel)]="base.nome">
			</div>
		
		</div>

		<input id="id" name="id" type="hidden" [(ngModel)]="base.id"> 
		<input id="version" name="version" type="hidden" [(ngModel)]="base.version">

		<div class="mensagem">
			<app-mensagem-form *ngIf="verifyError" [color]="colorError" [msg]="msgError"></app-mensagem-form>
		</div>

		<div class='row row-btns'>
			<div class="col s6">
				<button type="submit" class="btn btn-primary">Salvar</button>
			</div>
			<div class="col s6">
				<a [routerLink]="['/base']"
					class="btn btn-primary btn-listar-perfis">Listar</a>
			</div>
		</div>
	</form>
</div>

<!-- Modal Structure -->
<div id="modal" class="modal" materialize="modal"
	[materializeParams]="modalParams" [materializeActions]="modalDeactivate">

	<h5 class="titleModalDelete">Confirmação para remoção</h5>
	<p class="paragraphModalDelete">Deseja realmente sair dessa tela?</p>
	<p class="paragraphModalDelete">Se desejar sair, suas alterações não
		serão salvas.</p>

	<div class="modal-footer">
		<a class="modal-action modal-close waves-effect waves-green btn-flat"
			(click)="confirmDeactivate()">Confirmar</a> <a
			class="waves-effect waves-green btn-flat"
			(click)="closeModalDeactivate()">Cancelar</a>
	</div>

</div>

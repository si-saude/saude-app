<head>
<meta charset="utf-8">
</head>

<!-- Confirm Save -->
<app-confirm-save [show]="showConfirmSave" [msg]="msgConfirmSave"
	[goTo]="goTo"></app-confirm-save>

<div class="row form-container">
	<form class="col s12" (ngSubmit)="next()">

		<div class="row cabecalho">
			<h6>Serviço: {{tarefa.servico.nome}}</h6>
			<h6>Cliente: {{tarefa.cliente.pessoa.nome}}</h6>
		</div>

		<div class="content-dados">

			<fieldset>
				<legend>Dados da Solicitação</legend>

				<div class="input-field col s12">
					<fieldset>
						<legend>
							Tipo da Solicitação <a
								class="btn-floating waves-effect waves-light green btn-add-fieldset"
								(click)="getTipoSolicitacoes()"> <i
								class="material-icons center-icon">cached</i>
							</a>
						</legend>
						<select name="tipoSolicitacao" class="browser-default"
							[(ngModel)]="solicitacao.tipoSolicitacao.id">
							<option disabled selected value="">Selecione um tipo de solicitação</option>
							<option *ngFor="let tipoSolicitacao of tipoSolicitacoes" value="{{tipoSolicitacao.id}}">{{tipoSolicitacao.nome}}</option>
						</select>
					</fieldset>
				</div>
				
				<div class="input-field col s12">
					<label for="descricao">Descrição</label>
						<textarea class="materialize-textarea" id="descricao" required
							[(ngModel)]="solicitacao.descricao" name="solicitacao.descricao"></textarea>
				</div>
					
				<div class="row col s12">

					<div class="input-field col s8">
						<div class="row file-import">
							<div class="file-field input-field col s12">
								<div class="btn">
									<span>Anexo</span> <input id="anexo" type="file" name="anexo"
										accept=".zip" #anexo>
								</div>
								<div class="file-path-wrapper">
									<input class="file-path validate" type="text">
								</div>
							</div>
						</div>
		
						<div class="row">
							<div class="input-field col s12">
								<img id="anexoPreview" src="{{anexoSrc}}" [ngStyle]="anexoSrcStyle" />
							</div>
						</div>
					</div>
					
					<div class="input-field col s4">
						<label for="prazo">Prazo</label>
						<my-date-picker name="prazo" [options]="myDatePickerOptions"
							[(ngModel)]="prazo" placeholder="Prazo">
						</my-date-picker>
					</div>
					
				</div>
			</fieldset>
		</div>

		<div class="mensagem">
			<app-mensagem-form *ngIf="verifyError" [color]="colorError"
				[msg]="msgError"></app-mensagem-form>
		</div>

		<div class='row row-btns'>
		
			<div class="col s6 botao-voltar">
				<button (click)="back()" class="btn btn-primary btn-salvar">Voltar</button>
			</div>
			
			<div class="col s6 btn-avancar">
				<button type="submit" class="btn btn-primary btn-salvar right">Avançar</button>
			</div>
			
		</div>

	</form>
</div>

<div materialize [materializeParams]="toastParams"
	[materializeActions]="globalActions"></div>

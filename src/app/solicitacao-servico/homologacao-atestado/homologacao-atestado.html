<head>
<meta charset="utf-8">
</head>

<!-- Confirm Save -->
<app-confirm-save [show]="showConfirmSave" [msg]="msgConfirmSave"
	[goTo]="goTo"></app-confirm-save>

<div class="row form-container">
	<form class="col s12" (ngSubmit)="next()">

		<div class="row cabecalho">
			<h6>Serviço: {{tarefa.servico.nome}}</h6>
			<h6>Cliente: {{tarefa.cliente.pessoa.nome}}</h6>
		</div>

		<div class="content-dados">

			<fieldset>
				<legend>Dados da Solicitação</legend>

				<div class="row">
					<div class="input-field col s4">
						<label for="CID">CID</label>
						<input id="CID" type="text" maxlength="16" name="CID" [(ngModel)]="atestado.CID">
					</div>
					
					<div class="input-field col s2">
						<label for="numero-dias">Número de dias</label>
						<input id="numero-dias" type="number" name="numero-dias" [(ngModel)]="atestado.numeroDias">
					</div>
					
					<div class="input-field col s3">
						<label for="dataInicio">Início</label>
						<app-date-picker [nome]="'inicio'" 
									[customDate]="tarefa.inicioCustomDate.appDate" 									
									[legenda]="'Data'"									
									></app-date-picker>
					</div>
					<div class="input-field col s3 checkbox">
						<input (click)="showCardNotice($event)" type="checkbox" id="atestado.impossibilidadeLocomocao" 
							[(ngModel)]="atestado.impossibilidadeLocomocao"
							name="atestado.impossibilidadeLocomocao"> 
							<label for="atestado.impossibilidadeLocomocao">Impossibilidade de Locomoção</label>
					</div>
				</div>
				
				<div class="row card-notice" hidden>
					<div class="card-panel red">
				        <span class="white-text"> Relatório comprobatório de impossibilidade de locomoção deve estar entre os anexos.</span>
				    </div>
				</div>
					
				<div class="row col s12">

					<div class="input-field col s12">
						<div class="row file-import">
							<div class="file-field input-field col s12">
								<div class="btn">
									<span>Anexo</span> <input id="anexo" type="file" name="anexo" required 
										accept=".zip" #anexo>
								</div>
								<div class="file-path-wrapper">
									<input class="file-path validate" type="text">
								</div>
							</div>
						</div>
					</div>
					
				</div>
			</fieldset>
		</div>

		<div class="mensagem">
			<app-mensagem-form *ngIf="verifyError" [color]="colorError"
				[msg]="msgError"></app-mensagem-form>
		</div>

		<div class='row row-btns'>
		
			<div class="col s6 botao-voltar">
				<button (click)="back()" class="btn btn-primary btn-salvar">Voltar</button>
			</div>
			
			<div class="col s6 btn-avancar">
				<button type="submit" class="btn btn-primary btn-salvar right">Avançar</button>
			</div>
			
		</div>

	</form>
</div>

<div materialize [materializeParams]="toastParams"
	[materializeActions]="globalActions"></div>

<head>
<meta charset="utf-8">
</head>

<div class="row form-container">
	<form class="col s12" (ngSubmit)="next()">

		<div class="content-dados">

			<fieldset>
				<legend>Dados do Empregado</legend>

				<div class="row">

					<div class="input-field col s12">
						<label for="cpf">CPF</label> 
						<input id="cpf" type="text" [mask]="'cpf'" required 
							name="cpf" [(ngModel)]="empregadoFilter.pessoa.cpf">
					</div>

				</div>

				<div class="row">

					<div class="input-field col s12">
						<label for="matricula">Matricula</label> <input id="empregadoFilter.matricula" required 
							type="text" name="matricula" [(ngModel)]="empregadoFilter.matricula">
					</div>

				</div>

				<div class="row">

					<div class="input-field col s12">
						<label for="chave">Chave</label> <input id="empregadoFilter.chave" type="text" required 
							name="chave" [(ngModel)]="empregadoFilter.chave">
					</div>

				</div>

				<div class="row">					
					<div class="input-field col s8">
						<label for="inicio">Data de Nascimento</label>
						<app-date-picker [nome]="'dataNascimento'" 
									[customDate]="empregadoFilter.pessoa.dataNascimento.inicioCustomDate" 
									[obrigatorio]="'true'"
									[legenda]="'Data de Nascimento'"									
									></app-date-picker>
					</div>
				</div>
			</fieldset>
		</div>

		<div class="mensagem">
			<app-mensagem-form *ngIf="verifyError" [color]="colorError"
				[msg]="msgError"></app-mensagem-form>
		</div>

		<div class='row row-btns'>
			<div class="col s6 btn-avancar">
				<button type="submit" class="btn btn-primary btn-salvar">Avan√ßar</button>
			</div>
		</div>
	</form>
</div>

<div materialize [materializeParams]="toastParams"
	[materializeActions]="globalActions"></div>

<head>
<meta charset="utf-8">
</head>

<!-- Preload -->
<app-preload [msg]="msgPreload" [show]="showPreload"></app-preload>

<div class="row form-container">

	<form class="col s12" (ngSubmit)="login()">

		<div class="centralizar">
			<fieldset>
				<legend><b>Usu√°rio</b></legend>

				<div class="row linha">
					<div class="input-field col s12">
						<i class="material-icons prefix icon">account_circle</i> 
						<label for="chave" data-success="Ok!">Chave</label> 
						<input id="chave" type="text" name="chave" [(ngModel)]="usuario.chave">
					</div>
				</div>
				<div class="row linha">
					<div class="input-field col s12">
						<i class="material-icons prefix icon">vpn_key</i> 
						<label for="senha" data-success="Ok!">Senha</label> 
						<input id="senha" type="password" name="senha" [(ngModel)]="usuario.senha">
					</div>
				</div>

				<div class="mensagem">
					<app-mensagem-form *ngIf="verifyError" [color]="colorError"
						[msg]="msgError"></app-mensagem-form>
				</div>

				<div class='row'>
					<button type="submit" class="btn btn-primary btn-login">Login</button>
					<a class="btn btn-primary right btn-forgot-password" (click)="forgotPassword()">Esqueci
						a senha</a>
				</div>

			</fieldset>
		</div>
	</form>
</div>

<head>
<meta charset="utf-8">
</head>

<!-- Modal Structure -->
<div id="modal4" class="modal"  materialize="modal" style="width:760px; max-height: 100%; height: 450px; "	
	[materializeParams]="[{dismissible: false}]"
	[materializeActions]="modalAcao">

	<h5 class="title-modal">Ações</h5>
	
	<table class="table table-striped table-filter-acoes"
		[mfData]="arrayAcoes | filterData : filter : typeFilter : value" 
			#mf="mfDataTable" [mfRowsOnPage]="40">
	    <thead>
		    <tr>
		        <th style="width: 1%">
		            <mfDefaultSorter by="descricao">Descrição</mfDefaultSorter>
		            <input type="text" name="descricao" style="width: 90%" 
							placeholder="filtrar descricao"
							(input)="selectFilter($event, 'descricao')">
		        </th>
		    </tr>
	    </thead>
    	<tbody>
		    <tr *ngFor="let item of mf.data" class="tr-filter-descricao" (click)="selectAcao(item)">
		        <td style="width: 1%" class="descricao">{{item.descricao}}</td>
		    </tr>
	    </tbody>
	    <div style="width: 50%; margin: 0 auto; text-align: -webkit-center;">
	        <tfoot>
			    <tr>
			        <td colspan="4">
			            <mfBootstrapPaginator></mfBootstrapPaginator>
			        </td>
			    </tr>
		    </tfoot>
	    </div>
	</table>

	<div class="modal-footer">
		 <a class="waves-effect waves-green btn-flat"
			(click)="cancelarModalAcao()">Cancelar</a>
	</div>

</div>

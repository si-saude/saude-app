<head>
<meta charset="utf-8">
</head>

<!-- Modal Structure -->
<div id="modal" class="modal" materialize="modal"
	[materializeParams]="[{dismissible: false}]"
	[materializeActions]="modalTarefa">

	<h5 class="title-modal title-modal-tarefa">Tarefa</h5>

	<table class="table table-striped table-filter-planejamento"
		[mfData]="arrayTarefa" #mf="mfDataTable" [mfRowsOnPage]=10>
		<thead>
			<tr>
				<th style="width: 1%"><mfDefaultSorter by="dataFim">Data In√≠cio</mfDefaultSorter></th>
				<th style="width: 1%"><mfDefaultSorter by="equipe">Equipe</mfDefaultSorter></th>
				<th style="width: 1%"><mfDefaultSorter by="status">Status</mfDefaultSorter></th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let item of arrayTarefa" class="tr-filter-descricao"
				(click)="selectTarefa(item)">
				<td>{{item.inicio |transformDate}}</td>
				<td>{{item.equipe.nome}}</td>
				<td>{{item.status}}</td>
			</tr>
		</tbody>
	</table>
	
	<div class="row">
		<button (click)="cancelarModalTarefa()" class="btn btn-primary btn-auditar">Cancelar</button>
	</div>
	
</div>

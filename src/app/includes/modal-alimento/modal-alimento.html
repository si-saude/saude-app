<head>
<meta charset="utf-8">
</head>

<!-- Modal Structure -->
<div id="modal" class="modal altura-modal" materialize="modal"
	[materializeParams]="[{dismissible: false}]"
	[materializeActions]="modalAlimento">

	<h5 class="title-modal title-modal-Tarefa">Alimentos</h5>


		<table class="table table-striped table-filter-planejamento"
				[mfData]="arrayAlimento" 
				#mf="mfDataTable" [mfRowsOnPage]=10>
			 <thead>
			    <tr>
			        <th style="width: 90%">
			           <mfDefaultSorter by="nome">Nome</mfDefaultSorter>
			        </th>
			           <th style="width: 10%">
			           <mfDefaultSorter by="nome">Remover</mfDefaultSorter>
			        </th>
			    </tr>
		    </thead>
	    	<tbody>
			    <tr *ngFor="let item of alimentos" class="tr-filter-descricao">
			        <td>{{item.nome}}</td>	
			        <td><a class="col s1"style="cursor: pointer" (click)="removeAlimento(i)">
			        	<i class="material-icons">delete</i></a>
					</td>	        
			    </tr>
		    </tbody>
		</table>
	<div class="modal-footer">
		<a class="waves-effect waves-green btn-flat"
			(click)="cancelarModalAlimento()">Fechar</a>
	</div>

</div>

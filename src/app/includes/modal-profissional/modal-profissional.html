<head>
<meta charset="utf-8">
</head>

<!-- Modal Structure -->
<div id="modal" class="modal" materialize="modal"
	[materializeParams]="[{dismissible: false}]"
	[materializeActions]="modalProfissional">

	<h5 class="title-modal title-modal-profissional">Profissional</h5>
	
	<table class="table table-striped table-filter-profissional"
		[mfData]="arrayProfissionais | filterData : filter : typeFilter : value" 
			#mf="mfDataTable" [mfRowsOnPage]="40">
	    <thead>
		    <tr>
		        <th style="width: 1%">
		            <mfDefaultSorter by="chave">Chave</mfDefaultSorter>
		            <input type="text" name="empregado-chave" style="width: 90%" 
							placeholder="filtrar chave"
							(input)="selectFilter($event, 'empregado-chave')">
		        </th>
		        <th style="width: 1%">
		            <mfDefaultSorter by="nome">Nome</mfDefaultSorter>
		            <input type="text" name="empregado-pessoa-nome" style="width: 90%" 
							placeholder="filtrar nome"
							(input)="selectFilter($event, 'empregado-pessoa-nome')">
		        </th>
		    </tr>
	    </thead>
    	<tbody>
		    <tr *ngFor="let item of mf.data" class="tr-filter" (click)="selectProfissional(item)">
		        <td style="width: 1%" class="filter-profissional-chave">{{item.empregado.chave}}</td>
		        <td style="width: 1%" class="filter-profissional-nome">{{item.empregado.pessoa.nome}}</td>
		    </tr>
	    </tbody>
	    <div style="width: 50%; margin: 0 auto; text-align: -webkit-center;">
	        <tfoot>
			    <tr>
			        <td colspan="4">
			            <mfBootstrapPaginator></mfBootstrapPaginator>
			        </td>
			    </tr>
		    </tfoot>
	    </div>
	</table>

	<div class="modal-footer">
		 <a class="waves-effect waves-green btn-flat"
			(click)="cancelarModalProfissional()">Cancelar</a>
	</div>

</div>

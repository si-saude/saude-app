<head>
<meta charset="utf-8">
</head>

<!-- Modal Structure -->
<div id="modal" class="modal" materialize="modal"
	[materializeParams]="[{dismissible: false}]" [materializeActions]="modalDelete">

	<h5 class="title-modal-delete">Confirmação para remoção</h5>
	<p class="paragraph-modal-delete">Deseja realmente excluir esse
		campo?</p>
	<p class="paragraph-modal-delete">Se desejar excluir, esse campo
		não poderá mais ser resgatado.</p>

	<div class="modal-footer">
		<a class="modal-action modal-close waves-effect waves-green btn-flat"
			(click)="confirmDelete()">Confirmar</a> <a
			class="waves-effect waves-green btn-flat"
			(click)="closeModalDelete()">Cancelar</a>
	</div>

</div>

<head>
<meta charset="utf-8">
</head>
<div style="width: 100%; overflow: hidden;">
	<div style="width: 80%; float: left;">
		<input id="{{nome}}" name="{{nome}}"
					   materialize="pickadate" [ngModel]="customDate.appDate" 
					   [materializeActions]="dateActions" [required]="obrigatorio"
					   [materializeParams]="params" [disabled]="desabilitar"
					   (ngModelChange)="customDate.appDate=$event"
					   (change)="changeDatePicker()"
					   type="text" placeholder="{{legenda}}" dateMaskDirective="99/99/9999" />
	</div>				   
<div style="margin-left: 81%;" >
	<i class="material-icons" style="cursor: pointer; font-size: 28px;margin-top:5px" (click) ="openDatePicker()">date_range</i>
</div>
</div>

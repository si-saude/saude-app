<head>
<meta charset="utf-8">
</head>

<!-- Modal Structure -->
<div id="modal" class="modal altura-modal" materialize="modal"
	[materializeParams]="[{dismissible: false}]"
	[materializeActions]="modalTarefa">

	<h5 class="title-modal title-modal-Tarefa">Tarefa</h5>
	
	
		<div class="row">
		<div class="input-field col s3"></div>		
		<div class="input-field col s3">
			<label for="inicio">Período Inicial</label>
			<app-date-picker [nome]="'inicio'" 
									[customDate]="filter.inicio.inicioCustomDate" 									
									[legenda]="'Data Inicio'"									
									></app-date-picker>
		</div>
		<div class="input-field col s3">		
		<label for="inicio">Período Final</label>
		<app-date-picker [nome]="'fim'" 
									[customDate]="filter.inicio.fimCustomDate" 									
									[legenda]="'Data Fim'"									
									></app-date-picker>
		</div>
	</div>
		<table class="table table-striped table-filter-planejamento"
				[mfData]="arrayTarefa" 
				#mf="mfDataTable" [mfRowsOnPage]=10>
			 <thead>
			    <tr>
			        <th style="width: 30%">
			           <mfDefaultSorter by="dataFim">Data Início</mfDefaultSorter>
			        </th>
			        <th style="width: 30%">
			           <mfDefaultSorter by="equipe">Equipe</mfDefaultSorter>
			        </th>
			        <th style="width: 30%">
			           <mfDefaultSorter by="status">Status</mfDefaultSorter>
			        </th>
			    </tr>
		    </thead>
	    	<tbody>
			    <tr *ngFor="let item of arrayTarefa" class="tr-filter-descricao" (click)="selectTarefa(item)">
			        <td>{{item.inicio  |transformDate}}</td>
			        <td>{{item.equipe.nome}}</td>	
			        <td>{{item.status}}</td>		        
			    </tr>
		    </tbody>
		</table>
	<div class="modal-footer">
		<a class="waves-effect waves-green btn-flat" 
			(click)="buscarTarefas()">Buscar</a>
		<a class="waves-effect waves-green btn-flat"
			(click)="cancelarModalTarefa()">Cancelar</a>
	</div>

</div>

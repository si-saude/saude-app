<head>
<meta charset="utf-8">
</head>

<!-- Modal Structure -->
<div id="modal" class="modal altura-modal" materialize="modal"
	[materializeParams]="[{dismissible: false}]"
	[materializeActions]="modalObservacao">

	<h5 class="title-modal title-modal-Tarefa">Observação</h5>


		<table class="table table-striped table-filter-planejamento"
				[mfData]="arrayAlimento" 
				#mf="mfDataTable" [mfRowsOnPage]=10>
			 <thead>
			    <tr>
			        <th style="width: 100%">
			           <mfDefaultSorter by="nome">Observacao</mfDefaultSorter>
			        </th>
			    </tr>
		    </thead>
	    	<tbody>
			    <tr  class="tr-filter-descricao"> 
			    <td>
				    <div class="row">					
						<div class="input-field col s12">
							<textarea class="materialize-textarea"
								[(ngModel)]="itemRefeicaoPlano.observacao" name="observacao"></textarea>
						</div>			
					</div>
			    </td>       
			    </tr>
		    </tbody>
		</table>
	<div class="modal-footer">
		<a class="waves-effect waves-green btn-flat"
			(click)="cancelarModalObservacao()">Fechar</a>
	</div>

</div>

<head>
<meta charset="utf-8">
</head>

<!-- Modal Structure -->
<div id="modal" class="modal" materialize="modal"
	[materializeParams]="[{dismissible: false}]"
	[materializeActions]="modalEmpregado">

	<h5 class="title-modal title-modal-empregado">Empregado</h5>
	
	<table class="table table-striped table-filter-empregado"
		[mfData]="arrayEmpregado | filterData : filter : typeFilter : value" 
			#mf="mfDataTable" [mfRowsOnPage]="40">
	    <thead>
		    <tr>
		        <th style="width: 1%">
		            <mfDefaultSorter by="chave">Chave</mfDefaultSorter>
		            <input type="text" name="chave" style="width: 90%" 
							placeholder="filtrar chave"
							(input)="selectFilter($event, 'chave')">
		        </th>
		        <th style="width: 1%">
		            <mfDefaultSorter by="nome">Nome</mfDefaultSorter>
		            <input type="text" name="pessoa-nome" style="width: 90%" 
							placeholder="filtrar nome"
							(input)="selectFilter($event, 'pessoa-nome')">
		        </th>
		    </tr>
	    </thead>
    	<tbody>
		    <tr *ngFor="let item of mf.data" class="tr-filter" (click)="selectEmpregado(item)">
		        <td style="width: 1%" class="filter-empregado-chave">{{item.chave}}</td>
		        <td style="width: 1%" class="filter-empregado-nome">{{item.pessoa.nome}}</td>
		    </tr>
	    </tbody>
	    <div style="width: 50%; margin: 0 auto; text-align: -webkit-center;">
	        <tfoot>
			    <tr>
			        <td colspan="4">
			            <mfBootstrapPaginator></mfBootstrapPaginator>
			        </td>
			    </tr>
		    </tfoot>
	    </div>
	</table>

	<div class="modal-footer">
		 <a class="waves-effect waves-green btn-flat"
			(click)="cancelarModalEmpregado()">Cancelar</a>
	</div>

</div>

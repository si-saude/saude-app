<head>
<meta charset="utf-8">
</head>

<!-- Modal Structure -->
<div id="modal" class="modal" materialize="modal"
	[materializeParams]="[{dismissible: false}]"
	[materializeActions]="modalAvaliacao">

	<h5 class="title-modal">Avaliações Higiene Ocupacional</h5>
	
	<table class="table table-striped">
        <tr>
	        <td>
	            <label by="chave">Chave</label>
	            <input type="text" name="chave" maxlength="16" 
	            	style="width: 90%" [(ngModel)]="chave" 
					placeholder="filtrar chave">
	        </td>
	        <td>
	            <label by="matricula">Matricula</label>
	            <input type="text" name="matricula" maxlength="32" 
	            	style="width: 90%" [(ngModel)]="matricula" 
					placeholder="filtrar matricula">
	        </td>
	        <td>
	            <label by="nome">Nome</label>
	            <input type="text" name="nome" maxlength="400" 
	            	style="width: 90%" [(ngModel)]="nome"
					placeholder="filtrar nome">
	        </td>
	        <td>
	            <a class="waves-effect waves-light btn" (click)="selectFilter()">Buscar</a>
	        </td>	        
	    </tr>
	    
	    <tr *ngFor="let item of arrayAvaliacao" class="tr-item" (click)="selectAvaliacao(item)">
	        <td colspan="3">{{item.empregado.pessoa.nome}}</td>
	        <td>{{item.data | transformDate }}</td>
	    </tr>
	</table>
 
	<div class="modal-footer">
		 <a class="waves-effect waves-green btn-flat"
			(click)="cancelarModalAvaliacao()">Cancelar</a>
	</div>

</div>
